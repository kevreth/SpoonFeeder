        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: mc
        txt: An organization would like to run managed desktops on the AWS cloud using the Windows 10 operating system. Which service can deliver these requirements?
        o:
        - Amazon Workspaces
        - Amazon EC2
        - Amazon SWF
        - Amazon does not provide desktop services
        exp: |
          * Amazon WorkSpaces is a managed desktop computing service running on the AWS cloud
          * WorkSpaces allows customers to easily provision cloud-based desktops that allow end-users to access documents and applications
          * WorkSpaces offers bundles that come with a Windows 7 or Windows 10 desktop experience, powered by Windows Server 2008 R2 and Windows Server 2016 respectively
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/desktop-app-streaming/amazon-workspaces/

          * User data is limited to 16KB
          * User data and meta data are not encrypted
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
      - type: mc
        txt: How can a company facilitate the sharing of data over private connections between two accounts they own within a region?
        o:
        - Create a VPC peering connection
        - Create an internal ELB
        - Create a subnet peering connection
        - Configure matching CIDR address ranges
        exp: |
          * A VPC peering connection helps you to facilitate the transfer of data. For example, if you have more than one AWS account, you can peer the VPCs across those accounts to create a file sharing network. You can also use a VPC peering connection to allow other VPCs to access resources you have in one of your VPCs
          * An internal ELB will not help you to transfer data between accounts
          * You cannot peer subnets
          * Configuring matching CIDR address ranges will not mean you can route between accounts. Also, you cannot peer with an account with a matching (or overlapping) address range

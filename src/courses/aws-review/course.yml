          * Amazon S3 access control lists (ACLs) enable you to manage access to buckets and objects
        ref: https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html
      - type: mc
        txt: Which Amazon EC2 billing option allows gives you low cost, maximum flexibility, no upfront costs or commitment, and you only pay for what you use?
        o:
        - On-Demand Instances
        - Reserved Instances
        - Spot Instances
        - Dedicated Host
        exp: |
          * With On-Demand instances you pay for hours used with no commitment. There are no upfront costs so you have maximum flexibility
          * Spot instances are used for getting a very low price which you bid on. You lose some flexibility as you are constrained by market prices and your workloads can be terminated if the market price exceeds your bid price
          * Reserved instances are based on a commitment to 1 or 3 years in exchange for a large discount
          * Dedicated hosts use physically dedicated EC2 servers to isolate your workloads and are expensive
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/
      - type: mc
        txt: What is the difference between an EBS volume and an Instance store?
        o:
        - Instance store volumes are ephemeral whereas EBS volumes are persistent storage
        - EBS volumes are object storage devices whereas Instance store volume are block based
        - Instance store volumes can be used with all EC2 instance types whereas EBS cannot
        - EBS volumes are file-level storage devices whereas Instance store volumes are object-based
        exp: |
          * EBS-backed means the root volume is an EBS volume and storage is persistent. Instance store-backed means the root volume is an instance store volume and storage is not persistent
          * Both EBS and Instance store volumes are block-based storage devices
          * EBS volumes can be used with all EC2 instance types whereas Instance store volumes are more limited in compatibility
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: ma
        txt: Which of the below are valid use cases for using AWS services to implement real-time auditing? (choose 2)
        o:
        - Use AWS Lambda to scan log files
        - Use Amazon Inspector to monitor for compliance
        - Use Amazon CloudWatch for monitoring API calls
        - Use Amazon CloudTrail to monitor application performance
        - Use AWS IAM to store log files
        numans: 2
        exp: |
          * Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for exposure, vulnerabilities, and deviations from best practices
          * You can use AWS Lambda, Amazon EMR, the Amazon Elasticsearch Service, or third- party tools from the AWS Marketplace to scan logs to detect things like unused permissions, overuse of privileged accounts, usage of keys, anomalous logins, policy violations, and system abuse
          * CloudWatch is used for performance monitoring whereas CloudTrail is used for logging API calls
          * AWS IAM is not used for storage of log files
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/architecting-for-the-cloud/
      - type: mc
        txt: Which Compute service should be used for running a Linux operating system upon which you will install custom software?
        o:
        - Amazon EC2
        - Amazon ECS
        - AWS Lambda
        - Amazon EKS
        exp: |
          * Amazon EC2 should be used when you need access to a full operating system instance
          * Amazon Elastic Container Service (ECS) and Amazon Elastic Container Service for Kubernetes (EKS) are used for running software containers, not full operating system instances
          * AWS Lambda runs code as functions in response to events
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
      - type: mc
        txt: What is the scope of an Amazon Virtual Private Cloud (VPC)?
        o:
        - It spans all Availability Zones within a region
        - It spans multiple subnets
        - It spans a single CIDR block
        - It spans all Availability Zones in all regions
        exp: |
          * A virtual private cloud (VPC) is a virtual network dedicated to your AWS account. A VPC spans all the Availability Zones in the region
          * You can have multiple CIDR blocks in a VPC
          * A VPC spans AZs, subnets are created within AZs
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: ma
        txt: Which of the below are valid options within the VPC Wizard? (choose 2)
        o:
        - VPC with Public and Private Subnets and Hardware VPN Access
        - VPC with a Single Public Subnet
        - VPC with Two Public Subnets
        - VPC with Private Subnets
        - VPC with a Private Subnet Only and Software VPN Access
        numans: 2
        exp: |
          The options available in the VPC Wizard are
          * VPC with a Single Public Subnet
          * VPC with Public and Private Subnets
          * VPC with Public and Private Subnets and Hardware VPN Access
          * VPC with a Private Subnet Only and Hardware VPN Access
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: mc
        txt: Which type of AWS Storage Gateway can be used to backup data with popular backup software?
        o:
        - Gateway Virtual Tape Library
        - File Gateway
        - Volume Gateway
        - Backup Gateway
        exp: |
          * The AWS Storage Gateway service enables hybrid storage between on-premises environments and the AWS Cloud. The Gateway Virtual Tape Library can be used with popular backup software such as NetBackup, Backup Exec and Veeam. Uses a virtual media changer and tape drives
          * There is no such thing as a Backup Gateway in the AWS products
          * File gateway provides a virtual on-premises file server, which enables you to store and retrieve files as objects in Amazon S3
          * The volume gateway represents the family of gateways that support block-based volumes, previously referred to as gateway-cached and gateway-stored modes
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/aws-storage-gateway/
      - type: mc
        txt: Which type of security control can be used to deny network access from a specific IP address?
        o:
        - Network ACL
        - Security Group
        - AWS WAF
        - AWS Shield
        exp: |
          * A Network ACL supports allow and deny rules. You can create a deny rule specifying a specific IP address that you would like to block
          * A Security Group only supports allow rules
          * AWS WAF is a web application firewall
          * AWS Shield is a managed Distributed Denial of Service (DDoS) protection service
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: mc
        txt: Where can resources be launched when configuring AWS Auto Scaling?
        o:
        - Multiple AZs within a region
        - Multiple AZs and multiple regions
        - A single subnet
        - Multiple VPCs
        exp: AWS Auto Scaling is configured within the EC2 console and can launch instances within a VPC across multiple AZs. It cannot launch resources into another region
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/elastic-load-balancing-and-auto-scaling/
      - type: ma
        txt: Which of the following security related activities are AWS customers responsible for? (choose 2)
        o:
        - Installing patches on Windows operating systems
        - Implementing IAM password policies
        - Installing patches on network devices
        - Implementing data center access controls
        - Secure disposal of faulty disk drives
        numans: 2
        exp: |
          * Customers are responsible for configuring their own IAM password policies and installing operating system patches on Amazon EC2 instances
          * AWS are responsible for installing patches on physical hardware devices, data center access controls and secure disposal of disk drives
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-shared-responsibility-model/
      - type: ma
        txt: In addition to DNS services, what other services does Amazon Route 53 provide? (choose 2)
        o:
        - Traffic flow
        - Domain registration
        - DHCP
        - Routing
        - Caching
        numans: 2
        exp: |
          * Route 53 features include domain registration, DNS, traffic flow, health checking, and failover
          * Route 53 does not support DHCP, routing or caching
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/content-delivery-and-dns-services/
      - type: ma
        txt: What pricing models are available for DynamoDB? (choose 2)
        o:
        - Provisioned capacity mode
        - On-demand capacity mode
        - Spot capacity mode
        - Dedicated capacity mode
        - Reserved capacity mode
        numans: 2
        exp: |
          * On-demand capacity mode&#58; DynamoDB charges you for the data reads and writes your application performs on your tables. You do not need to specify how much read and write throughput you expect your application to perform because DynamoDB instantly accommodates your workloads as they ramp up or down
          * Provisioned capacity mode&#58; you specify the number of reads and writes per second that you expect your application to require. You can use auto scaling to automatically adjust your table''''s capacity based on the specified utilization rate to ensure application performance while reducing cost
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/
      - type: mc
        txt: Which storage type can be mounted using the NFS protocol to many EC2 instances simultaneously?
        o:
        - Amazon EFS
        - Amazon EBS
        - Amazon Instance Store
        - Amazon S3
        exp: |
          * EFS is a fully-managed service that makes it easy to set up and scale file storage in the Amazon Cloud. EFS uses the NFSv4.1 protocol. Can concurrently connect 1 to 1000s of EC2 instances, from multiple AZs
          * EBS volumes can only be attached to a single EC2 instance at a time and are block devices (not NFS)
          * Amazon S3 is an object store and is connected to using a RESTful protocol over HTTP
          * Amazon Instance Store is a type of ephemeral block-based volume that can be attached to a single EC2 instance at a time
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/amazon-efs/
      - type: ma
        txt: What are the fundamental charges for an Amazon EC2 instance? (choose 2)
        o:
        - Data storage
        - Compute uptime
        - Basic monitoring
        - AMI
        - Private IP address
        numans: 2
        exp: |
          * When using EC2 instances you are charged for the compute uptime of the instance based on the family and type you chose. You are also charged for the amount of data provisioned
          * Basic monitoring is free for EC2, detailed monitoring is charged
          * Amazon Machine Images (AMIs) are not chargeable
          * You do not pay for private IP addresses
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: ma
        txt: What are the fundamental charges for Elastic Block Store (EBS) volumes? (choose 2)
        o:
        - Provisioned IOPS
        - The amount of data storage provisioned
        - The amount of data storage consumed
        - Inbound data transfer
        - Number of snapshots
        numans: 2
        exp: |
          * With EBS volumes you are charged for the amount of data provisioned (not consumed) per month. This means you can have empty space within a volume and you still pay for it
          * With provisioned IOPS volumes you are also charged for the amount you provision in IOPS
          * You pay for the storage consumed by snapshots, not by the number of snapshots
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: Which tool can be used to provide real time guidance on provisioning resources following AWS best practices?
        o:
        - AWS Trusted Advisor
        - AWS Personal Health Dashboard
        - AWS Simple Monthly Calculator
        - AWS Inspector
        exp: |
          * Trusted Advisor is an online resource that helps to reduce cost, increase performance and improve security by optimizing your AWS environment. Trusted Advisor provides real time guidance to help you provision your resources following best practices
          * Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS
          * AWS Personal Health Dashboard provides alerts and remediation guidance when AWS is experiencing events that may impact you
          * The AWS Simple Monthly Calculator helps you to estimate the cost of using AWS services
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-security/
      - type: ma
        txt: What types of monitoring can Amazon CloudWatch be used for? (choose 2)
        o:
        - Operational health
        - Application performance
        - API access
        - Infrastructure
        - Data center
        numans: 2
        exp: |
          * Amazon CloudWatch is a monitoring service for AWS cloud resources and the applications you run on AWS. CloudWatch performs performance monitoring and can monitor custom metrics generated by applications and the operational health of your AWS resources
          * Amazon CloudTrail monitors API access
          * Infrastructure and data center monitoring is not accessible to AWS customers
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/
      - type: mc
        txt: When using an Elastic Load Balancer, which process checks for connections requests, using a configured protocol and port?
        o:
        - Listener
        - Rule
        - Action
        - Condition
        exp: |
          * A listener is a process that checks for connection requests, using the protocol and port that you configure. The rules that you define for a listener determine how the load balancer routes requests to the targets in one or more target groups
          * Each listener has a default rule , and you can optionally define additional rules. Each rule consists of a priority, one or more actions, an optional host condition, and an optional path condition
          * Each rule action has a type, an order, and information required to perform the action. The following are the supported action types
          * There are two types of rule conditions&#58; host and path. Each rule can have up to one host condition and up to one path condition
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/elastic-load-balancing-and-auto-scaling/
      - type: ma
        txt: Which two types of database engine can be used with Amazon ElastiCache? (choose 2)
        o:
        - Redis
        - Memcached
        - HANA
        - MongoDB
        - MemSQL
        numans: 2
        exp: |
          * ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in the cloud. The in-memory caching provided by ElastiCache can be used to significantly improve latency and throughput for many read-heavy application workloads or compute-intensive workloads
          * Only the Memcached and Redis database engines can be used with ElastiCache, the others in the list are all in-memory databases but are not supported
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-databases/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/
      - type: mc
        txt: Which AWS service is a data warehouse that uses columnar data storage and is suited to analytic and reporting workloads against very large data sets?
        o:
        - Amazon RedShift
        - Amazon RDS
        - Amazon DynamoDB
        - Amazon Aurora
        exp: |
          * A data warehouse is a specialized type of relational database, optimized for analysis and reporting of large amounts of data. It can be used to combine transactional data from disparate sources making them available for analysis and decision-making. Amazon Redshift is a managed data warehouse service that is designed to operate at less than a tenth the cost of traditional solutions
          * Amazon Redshift achieves efficient storage and optimum query performance through a combination of massively parallel processing (MPP), columnar data storage, and targeted data compression encoding schemes. RedShift is particularly suited to analytic and reporting workloads against very large data sets
          * Amazon RDS (and Aurora, which is an RDS DB), is a relational, transactional DB not a data warehouse
          * Amazon DynamoDB is a NoSQL DB used for transactional systems also
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-databases/
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/architecting-for-the-cloud/
      - type: ma
        txt: What are two components of Amazon S3? (choose 2)
        o:
        - Objects
        - Buckets
        - Directories
        - File systems
        - Block devices
        numans: 2
        exp: |
          * Amazon S3 is an object-based storage system that is accessed using a RESTful API over HTTP(S). It consists of buckets, which are root level folders, and objects, which are the files, images etc. that you upload
          * The terms directory, file system and block device do not apply to S3
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: ma
        txt: When using Amazon RDS databases, which items are you charged for? (choose 2)
        o:
        - Outbound data transfer
        - Multi AZ
        - Inbound data transfer
        - Backup up to the DB size
        - Single AZ
        numans: 2
        exp: With Amazon RDS you are charged for the type and size of database, the uptime, any additional storage of backup (above the DB size), requests, deployment type (e.g. you pay for multi AZ), and data transfer outbound
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: You need to resolve a domain name to a target domain name for a record that is hosted externally to AWS. Which record type can you configure in Route 53?
        o:
        - CNAME
        - Alias
        - NS
        - SPF
        exp: |
          * Both CNAME records and Alias records can be used to map a domain name to a target domain name. However, only a CNAME record can be used to map to a target domain external to AWS.
          * Alias records are used to map resource record sets in your hosted zone to Amazon Elastic Load Balancing load balancers, Amazon CloudFront distributions, AWS Elastic Beanstalk environments, or Amazon S3 buckets that are configured as websites
          * An NS record is a Name Server record an identifies DNS servers
          * An SPF record is a Sender Policy Framework record and identifies the mail servers that are allowed to send mail for a domain
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/content-delivery-and-dns-services/
      - type: mc
        txt: Which feature of AWS IAM enables you to identify unnecessary permissions that have been assigned to users?
        o:
        - Access Advisor
        - Role Advisor
        - Permissions Advisor
        - Group Advisor
        exp: The IAM console provides information about when IAM users and roles last attempted to access AWS services. This information is called service last accessed data . This data can help you identify unnecessary permissions so that you can refine your IAM policies to better adhere to the principle of "least privilege." That means granting the minimum permissions required to perform a specific task. You can find the data on the Access Advisor tab in the IAM console by examining the detail view for any IAM user, group, role, or managed policy
        ref: https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_access-advisor.html
      - type: mc
        txt: How can you enable access to AWS accounts using credentials from an on-premise corporate directory?
        o:
        - Federation using IAM
        - SSO using Cognito
        - Replication using Simple AD
        - AWS Organizations
        exp: |
          * You can enable single sign-on (SSO) to your AWS accounts by using federation and AWS Identity and Access Management (IAM). By federating your AWS accounts, users can sign in to the AWS Management Console and AWS Command Line Interface (CLI) using credentials from your corporate directory
          * Amazon Cognito helps you add user sign-up and sign-in to your mobile and web apps easily, it is not used for connecting corporate directories
          * Simple AD is an inexpensive Active Directory-compatible service with common directory features. It is a standalone directory on AWS and cannot replicate with an on-premise directory
          * AWS Organizations offers policy-based management for multiple AWS accounts. With Organizations, you can create groups of accounts, automate account creation, apply and manage policies for those group. It is not used for SSO
        ref: https://aws.amazon.com/identity/federation/
      - type: ma
        txt: What billing timeframes are available for Amazon EC2 on-demand instances? (choose 2)
        o:
        - Per hour
        - Per second
        - Per minute
        - Per day
        - Per week
        numans: 2
        exp: With EC2 you are billed either by the second, for some Linux instances, or by the hour for all other instance types
        ref: https://aws.amazon.com/ec2/pricing/on-demand/
      - type: mc
        txt: Which service can be used to assign a policy to a group?
        o:
        - AWS IAM
        - Amazon Cognito
        - Amazon STS
        - AWS Shield
        exp: |
          * IAM is used to securely control individual and group access to AWS resources. Groups are collections of users and have policies attached to them. You can use IAM to attach a policy to a group
          * Amazon Cognito is used for authentication using mobile apps
          * The AWS Security Token Service (STS) is a web service that enables you to request temporary, limited-privilege credentials for IAM users or for users that you authenticate (federated users)
          * AWS Shield  is a managed Distributed Denial of Service (DDoS) protection service that safeguards applications running on AWS
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/identity-and-access-management/
      - type: mc
        txt: Which AWS service uses a highly secure hardware storage device to store encryption keys?
        o:
        - AWS CloudHSM
        - AWS WAF
        - AWS IAM
        - Amazon Cloud Directory
        exp: |
          * AWS CloudHSM is a cloud-based hardware security module (HSM) that allows you to easily add secure key storage and high-performance crypto operations to your AWS applications
          * Amazon Cloud Directory enables you to build flexible cloud-native directories for organizing hierarchies of data along multiple dimensions
          * AWS WAF is a web application firewall that helps protect your web applications from common web exploits
          * AWS Identity and Access Management (IAM) is used for managing users, groups, and roles in AWS
        ref: https://aws.amazon.com/cloudhsm/features/
      - type: mc
        txt: Using Amazon S3 what method can be used to automatically copy objects from one region to another?
        o:
        - Cross-region replication
        - Cross-region synchronization
        - Cross-zone replication
        - Cross-account replication
        exp: CRR is an Amazon S3 feature that automatically replicates data across AWS Regions. With CRR, every object uploaded to an S3 bucket is automatically replicated to a destination bucket in a different AWS Region that you choose. CRR is configured at the S3 bucket level. Versioning must be enabled for both the source and destination buckets
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/amazon-s3/
      - type: ma
        txt: An organization has multiple AWS accounts and uses a mixture of on-demand and reserved instances. One account has a considerable amount of unused reserved instances. How can the organization reduce their costs? (choose 2)
        o:
        - Setup consolidated billing between the accounts
        - Create an AWS Organization configuration linking the accounts
        - Redeem their reserved instances
        - Use Spot instances instead
        - Switch to using placement groups
        numans: 2
        exp: |
          * AWS organizations allow you to consolidate multiple AWS accounts into an organization that you create and centrally manage. Unused reserved instances (RIs) for EC2 are applied across the group so the organization can utilize their unused reserved instance instead of consuming on-demand instances which will lower their costs
          * You cannot redeem your reserved instances. You can sell them on the AWS marketplace however
          * Using placement groups will not lower their costs
          * Spot instance pricing is variable so it is not guaranteed to lower the cost and it is not suitable for workloads that cannot be unexpectedly terminated by AWS
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: Which type of connection should be used to connect an on-premises data center with the AWS cloud that is high speed, low latency and does not use the Internet?
        o:
        - Direct Connect
        - AWS Managed VPN
        - VPC Endpoints
        - IPSec VPN
        exp: |
          * AWS Direct Connect is a network service that provides an alternative to using the Internet to connect a customer''''s on premise sites to AWS. Data is transmitted through a private network connection between AWS and a customer''''s datacenter or corporate network. Direct Connect is high bandwidth, and low latency
          * The AWS Managed VPN (which is a type of IPSec VPN) is fast to setup but uses the public Internet and therefore latency is not as good and is unpredictable
          * VPC endpoint enable private connectivity to services hosted in AWS, from within your VPC without using an Internet Gateway, VPN, Network Address Translation (NAT) devices, or firewall proxies
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: ma
        txt: What are two examples of the advantages of cloud computing? (choose 2)
        o:
        - Increase speed and agility
        - Benefit from massive economies of scale
        - Trade operating costs for capital costs
        - Trade variable expense for capital expense
        - Secure data centers
        numans: 2
        exp: |
          * The 6 advantages of cloud AWS discuss are
            ** Trade capital expense for variable expense
            ** Benefit from massive economies of scale
            ** Stop guessing about capacity
            ** Increase speed and agility
            ** Stop spending money running and maintaining data centers
            ** Go global in minutes
          * Secure data centers are not a reason to move to the cloud. Your on-premises data centers should also be secure
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-computing-concepts/
      - type: mc
        txt: Which AWS service provides a single location to track the progress of application migrations across multiple AWS and partner solutions?
        o:
        - AWS Migration Hub
        - AWS Database Migration Service
        - AWS Server Migration Service
        - AWS Batch
        exp: |
          * AWS Migration Hub provides a single location to track the progress of application migrations across multiple AWS and partner solutions. Using Migration Hub allows you to choose the AWS and partner migration tools that best fit your needs, while providing visibility into the status of migrations across your portfolio of applications. This includes AWS Database Migration Service, AWS Server Migration Service, and partner migration tools
          * AWS Database Migration Service helps you migrate databases to AWS quickly and securely
          * AWS Server Migration Service (SMS) is an agentless service which makes it easier and faster for you to migrate thousands of on-premises workloads to AWS
          * With AWS Batch, you simply package the code for your batch jobs, specify their dependencies, and submit your batch job using the AWS Management Console, CLIs, or SDK
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
      - type: mc
        txt: Which Amazon EC2 feature provides a static IPv4 public IP address that does not change when the instance is rebooted?
        o:
        - Elastic IP
        - Dynamic IP
        - Elastic Network
        - Static IP
        exp: |
          * An Elastic IP address is a static IPv4 address designed for dynamic cloud computing. An Elastic IP address is associated with your AWS account. Elastic IP addresses do not change when the instance is rebooted and can be moved between instances as required
          * All other answers are bogus
        ref: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html
      - type: mc
        txt: Which security service only requires a rule to be created in one direction as it automatically allows return traffic?
        o:
        - Security Group
        - VPC Router
        - Network ACL
        - AWS Shield
        exp: |
          * Security groups are stateful so if you allow traffic to pass through, the return traffic is automatically allowed even if no rule matches the traffic
          * Network ACLs are stateless so you must create rules in both directions to allow traffic through
          * A VPC router is not a security service
          * AWS Shield is a managed Distributed Denial of Service (DDoS) protection service that safeguards applications running on AWS
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: mc
        txt: Which AWS service allows you to automate the evaluation of recorded configurations against desired configuration?
        o:
        - AWS Config
        - AWS OpsWorks
        - AWS Service Catalog
        - AWS CloudFormation
        exp: |
          * AWS Config is a service that enables you to assess, audit, and evaluate the configurations of your AWS resources. Config continuously monitors and records your AWS resource configurations and allows you to automate the evaluation of recorded configurations against desired configurations
          * AWS OpsWorks is a configuration management service that provides managed instances of Chef and Puppet
          * AWS Service Catalog allows organizations to create and manage catalogs of IT services that are approved for use on AWS
          * AWS CloudFormation provides a common language for you to describe and provision all the infrastructure resources in your cloud environment
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
      - type: mc
        txt: Your organization is looking to expand into the cloud for their web presence and development and test environments. Production systems will remain on-premises. What cloud computing model will best suit the organization?

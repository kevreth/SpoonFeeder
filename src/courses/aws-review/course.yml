          * All other options are valid services that are used for transferring large amounts of data into Amazon S3
        ref: https://aws.amazon.com/s3/features/
      - type: ma
        txt: How do AWS charge for Amazon CloudFront? (choose 2)
        o:
        - Number of requests
        - Data transfer out
        - Data transfer in
        - Number of users
        - Uptime
        numans: 2
        exp: With Amazon CloudFront the basic elements you are charged for include the amount of data transfer out and the number of requests. There are additional chargeable items such as invalidation requests, field-level encryption requests, and custom SSL certificates
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: Which AWS service is part of the suite of "serverless" services and runs code as functions?
        o:
        - AWS Lambda
        - Amazon ECS
        - Amazon EKS
        - AWS CodeCommit
        exp: |
          * AWS Lambda is a serverless compute service that runs your code in response to events and automatically manages the underlying compute resources for you. The code you run on AWS Lambda is called a ''''Lambda function''''
          * Amazon ECS and EKS are both used for running software containers such as Docker containers
          * AWS CodeCommit is a fully-managed source control service that hosts secure Git-based repositories
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
          * https://aws.amazon.com/lambda/features/
      - type: ma
        txt: How do AWS charge for the use of NAT Gateways? (choose 2)
        o:
        - Price per GB processed
        - Price per gateway hour
        - Price per port
        - Price per instance session
        - Price per protocol
        numans: 2
        exp: If you choose to create a NAT gateway in your VPC, you are charged for each "NAT Gateway-hour\" that your NAT gateway is provisioned and available. Data processing charges apply for each Gigabyte processed through the NAT gateway regardless of the traffic''''s source or destination
        ref: https://aws.amazon.com/vpc/pricing/
      - type: mc
        txt: What type of cloud computing service type do AWS Elastic Beanstalk and Amazon RDS correspond to?
        o:
        - PaaS
        - IaaS
        - SaaS
        - Hybrid
        exp: |
          * Both Elastic Beanstalk and RDS are services that are managed at the platform level meaning you don''''t need to manage the infrastructure level yourself. Therefore, tasks like OS management and patching are performed for you
          * IaaS is a model where the underlying hardware platform and hypervisor are managed for you and you are delivered tools and interfaces for working with operating system instances
          * SaaS is a model where the whole stack is managed for you right up to the application and you are delivered working software that you can customize and populate with data
          * Hybrid is a type of cloud delivery model in which you consume both public and private cloud and connect the two together

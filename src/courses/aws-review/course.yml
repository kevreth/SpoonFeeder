            ** Cached Volume mode - the entire dataset is stored on S3 and a cache of the most frequently accessed data is cached on-site
          * AWS Storage Gateway File Gateway provides a virtual on-premises file server, which enables you to store and retrieve files as objects in Amazon S3
          * Multi-part upload and transfer acceleration are features of S3 associated with uploading files directly to S3

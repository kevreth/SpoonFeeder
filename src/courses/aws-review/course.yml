      - type: mc
        txt: A company wants to utilize a pay as you go cloud model for all of their applications without CAPEX costs and which is highly elastic. Which cloud delivery model will suit them best?
        o:
        - Public
        - Private
        - Hybrid
        - On-premise
        exp: |
          * The public cloud is offered under a purely pay as you go model (unless you choose to reserve), and allows companies to completely avoid CAPEX costs. The public cloud is also highly elastic so companies can grow and shrink the applications as demand changes
          * Private and on-premise clouds are essentially the same, though both could be managed by a third party and even could be delivered under an OPEX model by some vendors. However, they are typically more CAPEX heavy and the elasticity is limited
          * A hybrid model combines public and private and this company wants to go all in on a single model
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-computing-concepts/
      - type: mc
        txt: Which AWS support plan provides email support by the Cloud Support Associates team?
        o:
        - Developer
        - Basic
        - Business
        - Enterprise
        exp: |
          * Developer provides email support by the Cloud Support Associates team whereas Business and Enterprise provide email support by the Cloud Support Engineers team
          * Basic does not provide email support at all
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: Which type of data storage system is typically considered to hold "structured" data?
        o:
        - Relational database
        - Non-relational database
        - File system
        - Email system
        exp: |
          * Relation databases such as Structured Query Language (SQL) databases hold data in a structured format. Examples are Amazon RDS and Microsoft SQL Server
          * File systems, email systems and non-relational databases hold data in an "unstructured" format. This means that though there is some structure to it, the data cannot be easily searched using standard data processing algorithms or structured queries. Unstructured data is more human-friendly than machine-friendly
        ref: https://www.webopedia.com/TERM/S/structured_data.html
      - type: ma
        txt: Which statements are correct about the retention of Amazon Elastic Block Store (EBS) volumes when an EC2 instance is terminated? (choose 2)
        o:
        - Non-root EBS volumes are retained by default
        - Root EBS volumes are deleted by default
        - Root EBS volumes are retained by default
        - Non-root EBS volumes are deleted by default
        - EBS volumes are always deleted
        numans: 2

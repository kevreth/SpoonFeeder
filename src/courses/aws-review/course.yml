        - Using Cross-Region Read replicas
        exp: |
          * Amazon Aurora Multi-Master is a new feature of the Aurora MySQL-compatible edition that adds the ability to scale out write performance across multiple Availability Zones, allowing applications to direct read/write workloads to multiple instances in a database cluster and operate with higher availability
          * Multi-AZ is not a feature that you can configure with Aurora but data is replicated 6 ways, across 3 AZs by default
          * Read replicas and cross-region read replicas would not assist with scaling write performance as they only scale read performance
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/database/amazon-rds/
      - type: mc
        txt: Which cloud model should a company use for an application that has a requirement for a bespoke, specialized hardware configuration?
        o:
        - Private
        - Public
        - Hybrid
        - SaaS
        exp: |
          * You cannot choose the hardware stack in the public cloud so if you have an application that requires access to bespoke, specialized hardware you need to build it on-premise in a private cloud
          * Hybrid could be an option if other components of the application, such as a web front-end, can run in a public cloud
          * Software as a Service (SaaS) is a type of cloud service that delivers a managed application
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-computing-concepts/
      - type: mc
        txt: Which support plan is the lowest cost option that allows unlimited cases to be open?
        o:
        - Developer
        - Basic
        - Business
        - Enterprise
        exp: |
          * With the Developer plan you can open unlimited cases
          * You can also open unlimited cases with the Business and Enterprise plans but these are more expensive
          * You cannot open any support cases with the basic support plan
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: ma
        txt: What are the AWS best practices for storing large items and attributes in Amazon DynamoDB? (choose 2)
        o:
        - Store large attributes as objects in Amazon S3
        - Compress large attribute values
        - Store large attributes in AWS Lambda
        - Use ElastiCache to cache large attributes
        - Never store large attributes in DynamoDB
        numans: 2
        exp: |
          * If an application needs to store more data in an item than the DynamoDB size limit permits, you can try compressing one or more large attributes, or you can store them as an object in Amazon Simple Storage Service (Amazon S3) and store the Amazon S3 object identifier in your DynamoDB item
          * You cannot store anything in AWS Lambda, it is a service that provides processes (functions) for executing code
          * You cannot use ElastiCache to cache the large objects as it is not designed for this purpose
        ref: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/bp-use-s3-too.html
      - type: mc
        txt: How can you configure Amazon Route 53 to monitor the health and performance of your application?
        o:
        - Using Route 53 health checks
        - Using DNS lookups
        - Using the Route 53 API
        - Using CloudWatch
        exp: |
          * Amazon Route 53 health checks monitor the health and performance of your web applications, web servers, and other resources
          * None of the other options provide a solution that can check the health and performance of an application
        ref: https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/dns-failover.html
      - type: mc
        txt: At which layer of the OSI model does a Classic Load Balancer operate at?
        o:
        - Layer 4 &amp; 7
        - Layer 3
        - Layer 4
        - Layer 7
        exp: |
          * Classic Load Balancer (CLB) - this is the oldest of the three and provides basic load balancing at both layer 4 and layer 7
          * Application Load Balancer (ALB) - layer 7 load balancer that routes connections based on the content of the request
          * Network Load Balancer (NLB) - layer 4 load balancer that routes connections based on IP protocol data
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/
      - type: mc
        txt: Which AWS IAM best practice recommends applying the minimum permissions necessary to perform a task when creating IAM policies?
        o:
        - Grant least privilege
        - Create individual IAM users
        - Use roles to delegate permissions
        - Enable MFA for privileged users
        exp: When you create IAM policies, follow the standard security advice of granting least privilege\u2014that is, granting only the permissions required to perform a task. Determine what users need to do and then craft policies for them that let the users perform only those tasks
        ref: https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html#grant-least-privilege
      - type: ma
        txt: In Amazon EC2, which types of Placement Groups are available? (choose 2)
        o:
        - Spread
        - Cluster
        - Affinity
        - Proximity
        - Zone
        numans: 2
        exp: |
          Placement groups are a logical grouping of instances in one of the following configurations
          * A cluster placement group is a logical grouping of instances within a single Availability Zone. Cluster placement groups are recommended for applications that benefit from low network latency, high network throughput, or both, and if the majority of the network traffic is between the instances in the group
          * A spread placement group is a group of instances that are each placed on distinct underlying hardware. Spread placement groups are recommended for applications that have a small number of critical instances that should be kept separate from each other
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/
      - type: ma
        txt: What are the benefits of using IAM roles for applications that run on EC2 instances? (choose 2)
        o:
        - It is easier to manage IAM roles
        - More secure than storing access keys within applications
        - Easier to configure than using storing access keys within the EC2 instance
        - Can apply multiple roles to a single instance
        - Role credentials are permanent
        numans: 2
        exp: |
          * Using IAM roles instead of storing credentials within EC2 instances is more secure It is also easier to manage roles
          * It is not easier to configure as there are extra steps that need to be completed
          * You cannot apply multiple roles to a single instance
          * Role credentials are temporary, not permanent, and are rotated automatically
        ref: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2.html
      - type: mc
        txt: With which service can a developer upload code from a Git repository and have the service handle the end-to-end deployment of the resources?
        o:
        - AWS Elastic Beanstalk
        - AWS CodeDeploy
        - Amazon ECS
        - AWS CodeCommit
        exp: |
          * AWS Elastic Beanstalk can be used to quickly deploy and manage applications in the AWS Cloud. Developers upload applications and Elastic Beanstalk handles the deployment details of capacity provisioning, load balancing, auto-scaling, and application health monitoring
          * AWS CodeCommit is a fully-managed source control service that hosts secure Git-based repositories
          * AWS CodeDeploy is a fully managed deployment service that automates software deployments to a variety of compute services such as Amazon EC2, AWS Lambda, and your on-premises servers
          * Amazon Elastic Container Service is a managed service for running Docker containers
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/compute/aws-elastic-beanstalk/
      - type: mc
        txt: Which service can you use to monitor, store and access log files generated by EC2 instances and on-premises servers?
        o:
        - Amazon CloudWatch Logs
        - Amazon CloudTrail
        - AWS OpsWorks
        - Amazon Kinesis
        exp: |
          * You can use Amazon CloudWatch Logs to monitor, store, and access your log files from Amazon Elastic Compute Cloud (Amazon EC2) instances, AWS CloudTrail, Route 53, and other sources
          * You can then retrieve the associated log data from CloudWatch Logs
          * Amazon CloudTrail is used for recording a history of API actions taken on your account.
          * Amazon Kinesis is a set of services used for collecting, processing and analyzing streaming data
        ref: https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html
      - type: mc
        txt: Which type of Amazon RDS automated backup allows you to restore the database with a granularity of as little as 5 minutes?
        o:
        - Point-in-time recovery
        - Snapshot backup
        - Full backup
        - Incremental backup
        exp: You can restore a DB instance to a specific point in time with a granularity of 5 minutes. RDS uses transaction logs which it uploads to Amazon S3 to do this
        ref: https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIT.html
      - type: mc
        txt: Which combination of AWS services could be used to deploy a stateless web application that can automatically and elastically scale?
        o:
        - EC2, Auto Scaling and Elastic Load Balancing
        - EC2, CloudFront and RDS
        - EC2, DynamoDB and ElastiCache
        - EC2, EBS and Auto Scaling
        exp: |
          * Whenever EC2 is included you need to use Auto Scaling to automatically scale the number of instances which only leaves 2 potential answers. EBS volumes can only be mounted to a single instance and so data cannot be shared therefore that rules out the other potential answer. Therefore, EC2 with Auto Scaling and an ELB sitting in front is the correct solution
          * DynamoDB can be used for storing session state for stateless web applications but is not necessary for the answer
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/

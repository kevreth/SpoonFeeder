      - type: mc
        txt: You need to provision a single EBS volume that is 500 GiB in size and needs to support 20,000 IOPS. Which EBS volume type will you select?
        o:
        - Provisioned IOPS SSD
        - General Purpose SSD
        - Throughput Optimized HDD
        - Cold HDD
        exp: |
          * Provisioned IOPS SSD supports up to 50 IOPS per GiB with up to 32,000 IOPS per volume

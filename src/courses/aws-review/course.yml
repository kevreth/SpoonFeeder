        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-security/
      - type: mc
        txt: What is the best way for an organization to transfer hundreds of terabytes of data from their on-premise data center into Amazon S3 with limited bandwidth available?

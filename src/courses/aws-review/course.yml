      - type: mc
        txt: Which DynamoDB feature provides in-memory acceleration to tables that result in significant performance improvements?
        o:
        - Amazon DynamoDB Accelerator (DAX)
        - Amazon ElastiCache
        - Amazon EFS
        - Amazon CloudFront
        exp: |
          * Amazon DynamoDB Accelerator (DAX) is a fully managed, highly available, in-memory cache for DynamoDB that delivers up to a 10x performance improvement - from milliseconds to microseconds - even at millions of requests per second
          * DAX does all the heavy lifting required to add in-memory acceleration to your DynamoDB tables, without requiring developers to manage cache invalidation, data population, or cluster management
        ref: https://aws.amazon.com/dynamodb/dax/
      - type: mc
        txt: A developer needs a way to automatically provision a collection of AWS resources. Which AWS service is primarily used for deploying infrastructure as code?
        o:
        - Amazon CloudFormation
        - AWS Elastic Beanstalk
        - AWS CodeDeploy
        - Jenkins
        exp: |
          * AWS CloudFormation is a service that gives developers and businesses an easy way to create a collection of related AWS resources and provision them in an orderly and predictable fashion. AWS CloudFormation provides a common language for you to describe and provision all the infrastructure resources in your cloud environment. Think of CloudFormation as deploying infrastructure as code
          * Elastic Beanstalk is more focussed on deploying applications on EC2 (PaaS)
          * AWS CodeDeploy is a fully managed deployment service that automates software deployments to a variety of compute services such as Amazon EC2, AWS Lambda, and your on-premises servers
          * Jenkins deploys infrastructure as code but is not an AWS service
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
      - type: ma
        txt: Select the statements that are correct in relation to Amazon Route 53? (choose 2)
        o:
        - Amazon Route 53 supports Alias and CNAME records
        - You can register domain names via Amazon Route 53
        - Amazon Route 53 is an internal elastic load balancer
        - Amazon Route 53 does not support SPF records
        - Amazon Route 53 can be used to connect on-premises data centers to the AWS cloud
        numans: 2
        exp: |
          * Amazon Route 53 is a highly available and scalable Domain Name System (DNS) service
          * Route 53 offers the following functions
            ** Domain name registry
            ** DNS resolution
            ** Health checking of resources
          * Health checks verify Internet connected resources are reachable, available and functional
          * Routing policies include Simple, Weighted, Latency-based, Failover and Geo-Location
          * Many record types are supported including Alias and CNAME
          * Internal elastic load balancing is performed by the Amazon ELB
          * It does not support connecting on-premises data centers to the cloud - this is done by Direct Connect
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/
      - type: ma
        txt: Assuming you have configured them correctly, which AWS services can scale automatically without intervention? (choose 2)
        o:
        - Amazon DynamoDB
        - Amazon S3
        - Amazon RDS
        - Amazon EC2
        - Amazon EBS
        numans: 2
        exp: |
          * Both S3 and DynamoDB automatically scale as demand dictates. In the case of DynamoDB you can either configure the on-demand or provisioned capacity mode. With on-demand capacity mode DynamoDB automatically adjusts the read and write throughput for you
          * EC2 cannot scale automatically. You need to use Auto Scaling to scale the number of EC2 instances deployed
          * EBS and RDS do not scale automatically. You must intervene to adjust volume sizes and database instance types to scale these resources
        ref: |
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/amazon-s3/
      - type: ma
        txt: To reward customers for using their services, what are two ways AWS reduce prices? (choose 2)
        o:
        - Reduced cost for reserved capacity
        - Volume based discounts when you use more services
        - Reduction in inbound data transfer charges
        - Discounts for using a wider variety of services
        - Removal of termination fees for customers who spend more
        numans: 2
        exp: |
          * AWS provide volume based discount so that when you use more services you reduce the cost per service. You can also reserve capacity by locking in to fixed 1 or 3 year contracts to get significant discounts
          * You never pay for inbound data transfer
          * You don''''t get discounts for using a variety of services, only when you use more services
          * There are never termination fees with AWS
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
          * https://aws.amazon.com/pricing/
      - type: mc
        txt: How can a company connect from their on-premises network to VPCs in multiple regions using private connections?
        o:
        - AWS Direct Connect Gateway
        - AWS Managed VPN
        - Amazon CloudFront
        - Inter-Region VPC Peering
        exp: |
          * You can use an AWS Direct Connect gateway to connect your AWS Direct Connect connection over a private virtual interface to one or more VPCs in your account that are located in the same or different Regions
          * AWS Managed VPN uses the public Internet and is therefore not a private connection
          * Amazon CloudFront is a content delivery network used for caching data
          * Inter-Region VPC peering does not help you to connect from an on-premise network
        ref: https://docs.aws.amazon.com/directconnect/latest/UserGuide/direct-connect-gateways.html
      - type: ma
        txt: Which AWS components aid in the construction of fault-tolerant applications? (choose 2)
        o:
        - AMIs
        - Elastic IP addresses
        - ARNs
        - Tags
        - Block device mappings
        numans: 2
        exp: |
          * Elastic IP addresses can be easily remapped between EC2 instances in the event of a failure. Amazon Machine Images (AMIs) can be used to quickly launch replacement instances when there is a failure
          * Amazon Resource Names (ARNs), tags and block device mappings don''''t really help with fault tolerance
        ref: https://aws.amazon.com/whitepapers/designing-fault-tolerant-applications/
      - type: ma
        txt: What offerings are included in the Amazon Lightsail product set? (choose 2)
        o:
        - Managed MySQL database
        - Virtual Private Server
        - NoSQL database
        - Object storage
        - Serverless functions
        numans: 2
        exp: |
          * Amazon Lightsail provides an easy, low cost way to consume cloud services without needing the skill set for using VPC resources. The product set includes virtual private servers (instances), managed MySQL databases, HA storage, and load balancing
          * You can connect to other AWS services such as S3, DynamoDB, and CloudFront, however these are not part of the Lightsail product range
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
          * https://aws.amazon.com/lightsail/features/
      - type: ma
        txt: Which of the following are advantages of using the AWS cloud computing over legacy IT? (choose 2)
        o:
        - You can bring new applications to market faster
        - You don't need to worry about over provisioning as you can elastically scale
        - You are able to pass responsibility for the availability of your application to AWS
        - You don't need to patch your operating systems
        - You can bring services closer to your end users
        numans: 2
        exp: |
          * With cloud computing you no longer need to guess about capacity as you can elastically scale. This means you don''''t end up overprovisioning but instead react to the load on your servers. You can also be faster and more agile with development and release of applications
          * You do not pass responsibility for your application to AWS. AWS runs the infrastructure but you still manage the application
          * You still need to patch your own operating systems
          * The cloud is centralized so you won''''t necessarily bring services closer to your end users
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-computing-concepts/
      - type: mc
        txt: Which type of Amazon EBS volume do AWS suggest customers use for the boot volume of most workloads?
        o:
        - General Purpose SSD
        - Provisioned IOPS SSD
        - Throughput Optimized HDD
        - Cold HDD
        exp: |
          * AWS suggest that the General Purpose SSD is used for the boot volume of most workloads
          * Provisioned IOPS SSD is for high performance applications that require sustained IOPS
          * Throughput Optimized HDD is for streaming workloads with fast throughput requirements
          * Cold HDD is the lowest cost HDD and is for infrequently accessed data
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: ma
        txt: What charges are applicable to Amazon S3 Standard storage class? (choose 2)
        o:
        - Data egress
        - Per GB/month storage fee
        - Retrieval fee
        - Minimum capacity charge per object
        - Data ingress
        numans: 2
        exp: |
          * With the standard storage class, you pay a per GB/month storage fee, and data transfer out of S3
          * Standard-IA and One Zone-IA have a minimum capacity charge per object
          * Standard-IA, One Zone-IA, and Glacier also have a retrieval fee
          * You don''''t pay for data into S3 under any storage class
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/amazon-s3/
      - type: mc
        txt: An engineer launched a new EC2 instance and it was immediately terminated. What is the most likely reason?
        o:
        - The account has reached its On-Demand instance limit for the region
        - The user does not have the permissions to launch EC2 instances
        - The AZ does not have any capacity left
        - The AMI was deleted
        exp: |
          * You are limited to running up to a total of 20 On-Demand instances across the instance family, purchasing 20 Reserved Instances, and requesting Spot Instances per your dynamic Spot limit per region
          * If a user did not have permissions to launch an instance then it would not launch at all, rather than launching and then terminating
          * If the AZ did not have capacity, or the AMI was deleted the instance would not launch
        ref: https://aws.amazon.com/ec2/faqs/#How_many_instances_can_I_run_in_Amazon_EC2
      - type: mc
        txt: How can a company connect their EC2 instances in one region with EC2 instances in another region using private IP addresses?
        o:
        - Inter-Region VPC Peering
        - AWS Direct Connect
        - AWS Managed VPN
        - VPC Peering
        exp: |
          * Amazon EC2 now allows peering relationships to be established between Virtual Private Clouds (VPCs) across different AWS regions. Inter-Region VPC Peering allows VPC resources like EC2 instances, RDS databases and Lambda functions running in different AWS regions to communicate with each other using private IP addresses, without requiring gateways, VPN connections or separate network appliances
          * VPC Peering is used to peer VPCs within the same region
          * AWS Direct Connect is a private connection from an on-premise network to an AWS region, it does not enable connectivity between regions (unless you use Direct Connect Gateway)
        ref: https://aws.amazon.com/about-aws/whats-new/2017/11/announcing-support-for-inter-region-vpc-peering/
      - type: mc
        txt: Which of the following descriptions is incorrect in relation to the design of Availability Zones?
        o:
        - Each subnet in a VPC is mapped to all AZs in the region
        - AZ's have direct, low-latency, high throughput and redundant network connections between each other
        - Each AZ is designed as an independent failure zone
        - AZs are physically separated within a typical metropolitan region and are located in lower risk flood plains
        exp: Subnets are created within a single AZ and do not get mapped to multiple AZs
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-global-infrastructure/
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: mc
        txt: How can a systems administrator connect to a Linux instance in a private subnet using the Internet?
        o:
        - Deploy a bastion host in a public subnet
        - Add a public elastic IP address to the instance
        - Use a NAT Gateway
        - Update the security group to allow the traffic
        exp: |
          * When you have an EC2 instance in a private subnet you cannot add a public elastic IP address to it or update security group rules to allow connectivity. Instead you must deploy a bastion host server into a public subnet and use that to jump across from the public subnet to the private subnet
          * A NAT Gateway is used to allow instances in a private subnet to access the Internet, it cannot be used for proxying inbound connections
        ref: https://aws.amazon.com/blogs/security/securely-connect-to-linux-instances-running-in-a-private-amazon-vpc/
      - type: mc
        txt: When designing a VPC, what is the purpose of an Internet Gateway?
        o:
        - Enables Internet communications for instances in public subnets
        - Provides Internet access for EC2 instances in private subnets
        - It's a bastion host for inbound management connections
        - It's used for making VPN connections to a VPC
        exp: |
          * An internet gateway is a horizontally scaled, redundant, and highly available VPC component that allows communication between instances in your VPC and the internet. It therefore imposes no availability risks or bandwidth constraints on your network traffic
          * An internet gateway serves two purposes
            ** provide a target in your VPC route tables for internet-routable traffic
            ** perform network address translation (NAT) for instances that have been assigned public IPv4 addresses
          * You cannot use an Internet Gateway as a bastion host, deploy an EC2 instance in a public subnet for this purpose
          * You cannot connect instances in a private subnet to the Internet using an Internet Gateway, you need a NAT Gateway or NAT Instance for this purpose
          * You cannot use the Internet Gateway for making VPN connections to a VPC, you need a Virtual Private Gateway for this purpose
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
          * https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Internet_Gateway.html
      - type: mc
        txt: In Amazon CloudWatch, which of the following Amazon EC2 data points requires a custom metric to monitor?
        o:
        - Memory utilization
        - CPU utilization
        - Disk write operations
        - Network packets in
        exp: |
          The AWS/EC2 namespace includes the following instance metrics
          * CPUUtilization
          * DiskReadOps
          * DiskWriteOps
          * DiskReadBytes
          * DiskWriteBytes
          * NetworkIn
          * NetworkOut
          * NetworkPacketsIn
          * NetworkPacketsOut
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/
      - type: ma
        txt: Which of the following configuration items are important to enabling an EC2 web server to serve web pages on the Internet? (choose 2)
        o:
        - A public IP address assigned to the instance
        - Security group rules configured to allow HTTP/HTTPS
        - A private IP address assigned to the instance
        - Security groups rules configured to allow SSH
        - An established VPN connection
        numans: 2
        exp: |
          * To connect to a web page on a web server you use the HTTP/HTTPS protocol. You therefore need to ensure the instance''''s security group allows these protocols in an inbound rule
          * A public IP address assigned to an instance in a public subnet is required in order to be able to directly access the instance from the Internet. There also needs to be an Internet Gateway attached to the VPC and an entry in the route table for the subnet that points to it
          * A private IP address will always be assigned to instances in EC2, but these do not enable access from the Internet
          * An established VPN connection is not required, connections will come through an Internet Gateway to a public subnet
        ref: https://digitalcloud.training/2018/10/19/cloud-computing-basics-compute/
      - type: mc
        txt: How can a company protect their Amazon S3 data from a regional disaster?
        o:
        - Use Cross-Region Replication (CRR) to copy to another region
        - Archive to Amazon Glacier
        - Use lifecycle actions to move to another S3 storage class
        - Enable Multi-Factor Authentication (MFA) delete

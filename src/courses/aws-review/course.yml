      - type: mc
        txt: A company is currently running containers using Docker and Kubernetes. The company are interested in consuming a managed Kubernetes service so they don't need to maintain their own implementation. Which AWS service can they use?
        o:
        - Amazon EKS
        - Amazon ECS
        - Amazon EC2

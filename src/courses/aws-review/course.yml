      - type: mc
        txt: Which file format is used to write AWS Identity and Access Management (IAM) policies?
        o:
        - JSON
        - DOC
        - XML
        - JBOD
        exp: You manage access in AWS by creating policies and attaching them to IAM identities or AWS resources. A policy is an object in AWS that, when associated with an entity or resource, defines their permissions. AWS evaluates these policies when a principal, such as a user, makes a request. Permissions in the policies determine whether the request is allowed or denied. Most policies are stored in AWS as JSON documents

      - type: mc
        txt: What is the best way to apply an organizational system to EC2 instances so they can be identified by descriptors such as purpose or department?
        o:
        - Apply tags
        - Use descriptive hostnames
        - Organize the instances into separate subnets
        - Use the instance meta-data

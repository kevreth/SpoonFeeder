      - type: mc
        txt: An architect wants to find a tool for consistently deploying the same resources through a templated configuration. Which AWS service can be used?
        o:
        - AWS CloudFormation
        - AWS Elastic Beanstalk
        - AWS CodeBuild
        - AWS CodeDeploy

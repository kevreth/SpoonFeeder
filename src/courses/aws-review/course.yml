  - name: AWS Certified Cloud Practitioner All In One Exam Guide by Daniel Carter (2021) Glossary
    modules:
    - name: one module
      exercises:
      - type: vocab
        list:
          Access Control Lists (ACLs): Security layers on the Virtual Private Cloud (VPC) that control traffic at the subnet level, differing from security groups that operate on each specific instance.
          Alarms: Utilized within CloudWatch for automating actions based on predefined thresholds or machine learning algorithms designed to identify anomalies. Can trigger actions such as auto-scaling or initiating workflows.
          Anomaly Detection: A machine learning service that analyzes system and application metrics to establish normal baselines and detect anomalies. Sends reports upon anomaly detection and analysis, viewable in the AWS Management Console and triggerable by CloudWatch alarms.
          AppStream: A service for providing managed and streaming applications via AWS, eliminating the need for downloading and installing applications by running them through a web browser.
          Aurora: An AWS database service, part of Amazon RDS, that is compatible with both MySQL and PostgreSQL databases. Optimized for cloud services with features such as automatic expansion for storage requirements.
          Availability Zones (AZs): One or more data centers with redundant power, networking, and connectivity in an AWS region.
          AWS Backup: A backup service for all AWS services, providing a single resource for configuring backup policies and monitoring usage and success across allocated services.
          AWS Command Line Interface (CLI): A tool for managing AWS services and performing administrative functions without using the web-based Management Console.
          AWS IQ: A service that connects users with AWS Certified freelancers and consulting firms for support, consultation, and assistance with AWS services.
          AWS Management Console: The primary resource for controlling all AWS services and performing operations against them.
          AWS Professional Services: A group that provides a series of offerings (activities, documentation, and best practices) as a methodology for customers transitioning to the cloud, enabling quick project completion and reliable outcomes.
          AWS Shield: A service that protects from and mitigates Distributed Denial of Service (DDoS) attacks on AWS services, offering continuous coverage without needing AWS support.
          AWS Web Application Firewall (WAF): A firewall that protects web applications against common attacks, featuring preconfigured rules and the ability to create custom rules. Includes an API for automating rule creation and deployment to allocated resources.
          Billing Dashboard: Provides tools to view bills, monitor usage and costs, and set up consolidated billing for multiple AWS accounts.
          Block Storage: Acts as an individual hard drive, storing chunks of data in a file system structure of directories and files for users and applications.
          Budgets: Used to plan consumption of services, costs, and instance reservations, tracking usage against budgeted amounts and Free Tier allowances.
          Budget Reports: Reports generated daily, weekly, or monthly on budgets and sent via email to up to 50 addresses.
          Cloud Application: An application accessible via a network, not residing or running on a user's device.
          Cloud Application Portability: The ability to migrate a cloud application from one cloud provider to another.
          Cloud Computing: A network-accessible platform delivering services from a large, scalable pool of systems rather than dedicated physical hardware.
          Cloud Data Portability: The ability to move data between cloud providers.
          Cloud Deployment Model: Configurations and features of virtual resources that deliver cloud computing, including public, private, hybrid, and community models.
          CloudFormation: Automates infrastructure and resource modeling within AWS via text files or programming languages, allowing secure and reliable provisioning.
          CloudFront: Amazon's Content Delivery Network (CDN) that delivers data and media to users with low latency and high transfer speeds via distributed systems.
          CloudTrail: AWS service for auditing and compliance, pairing with CloudWatch to analyze logs and data collected from services within an account.
          CloudWatch: AWS service for monitoring and measuring services running within the AWS environment, providing data and insights on application performance and resource utilization.
          CodeBuild: A fully featured code-building service that compiles, tests, and builds deployment packages.
          CodeCommit: An AWS-managed service for secure Git repositories.
          CodeDeploy: A managed deployment service that deploys code to AWS services or on-premises servers.
          Consolidated Billing: An option to consolidate billing of multiple AWS accounts into a single monthly bill, with shared volume discounts, reserved instance discounts, and savings plans.
          Container: A single system instance hosting multiple virtual environments while leveraging underlying infrastructure.
          Cost Allocation Tags: Metadata assigned to AWS resources in the form of key-value pairs for granular cost tracking.
          Cost Categories: Allows accounts to categorize services and costs into granular containers for analysis based on specific needs.
          Cost Explorer: Tool for viewing and analyzing AWS service costs and usage, displaying past 12 months of usage and providing 12-month forecasts.
          Database Migration Service (DMS): A tool for migrating data into AWS databases from existing databases with minimal downtime.
          Data at Rest (DAR): Data stored in databases or file systems, such as volumes (EBS), S3 objects, and backups.
          Data in Transit (DIT): Data flowing over networked connections, including public unsecured networks or internal protected corporate networks.
          Data in Use (DIU): Data within a system or application currently being processed or in use, either through computing resources or residing in memory.
          Data Loss Prevention (DLP): A strategy and process for ensuring users cannot send sensitive or protected information outside secured networks or systems.
          Data Portability: The ability to move data from one system to another without re-entering it.
          Data Warehouse: A centralized repository of historical enterprise data used for querying and creating reports for business intelligence or data mining.
          DynamoDB: AWS's key/value and document database solution for high-performance, scalable data access without a SQL or relational database.
          EC2: Amazon Elastic Compute Cloud (EC2), the main offering for virtual servers in the cloud, allowing users to create and deploy compute instances with various configuration options.
          EC2 Instance Types: Hardware resource configurations for EC2 instances, dictating CPU type, memory, storage, network bandwidth, and EBS bandwidth.
          Edge Locations: Geographically dispersed locations throughout the world providing ultra-low-latency
          Free Tier: Services offered by AWS for free on a permanent basis, for 12 months, or as a trial.
          Glacier: S3 Glacier is a secure, long-term data archiving and backup solution within S3.
          Glacier Deep: S3 Glacier Deep is a Glacier subset for even longer-term storage with cost savings based on longer retrieval times.
          Billing Groups: Organize AWS services in the Billing Dashboard for budgets, cost estimates, and reporting.
          Hashing: A process using a mathematical function to map data of any type, length, or size to a fixed-size value.
          IAM Dashboard: AWS Identity and Access Management dashboard for managing user accounts, roles, groups, policies, and security access.
          IaaS (Infrastructure as a Service): Provides consumers with fundamental computing resources to deploy and run software, including operating systems and applications.
          Interoperability: The ability to reuse system or application components, regardless of the underlying system design or provider.
          KMS (Key Management Service): A service managing encryption keys within a system or application, separate from the host system.
          Knowledge Center: An AWS-maintained FAQ page addressing common issues and support questions.
          Lambda: An AWS service for running code for applications or back-end services without managing systems or resources.
          Lightsail: A quick, one-click deployment model for new AWS users, offering fully managed systems and application stacks.
          Machine Images (AMIs): Data objects used as the basis for virtual compute instances in AWS, available through Quick Start options, the AWS Marketplace, or created by users.
          Managed Resources: Resources for which the cloud provider is responsible for installation, patching, maintenance, and security.
          Measured Service: Cloud services billed in a metered way.
          Multitenancy: Multiple customers and applications running in the same environment, sharing resources but isolated from each other.
          Object Storage: Storage where data is a distinct object and accessed by a unique identifier, not organized in a file system structure.
          On-demand Self-service: Cloud customers can automatically provision services when needed with minimal involvement from the cloud provider.
          OpsWorks: AWS OpsWorks offers managed instances of Puppet and Chef.
          PaaS (Platform as a Service): Allows customers to deploy applications onto a cloud platform using supported programming languages, libraries, services, and tools without managing the underlying infrastructure.
          Portability: The ability to easily move a system or application between different cloud providers.
          Pricing Calculator: A tool for generating estimates for all AWS services, either individually or in a consolidated manner.
          Redshift: A cloud-based data warehouse solution provided by AWS that leverages AWS storage for scalability.
          Regions: Groupings of logical data centers (Availability Zones) in various geographical areas, providing redundancy and fault tolerance.
          RDS (Relational Database Service): A fully managed AWS service offering several database systems, optimized for memory, performance, and I/O.
          Reserved Instances: Pre-purchased EC2 resources and capacity with a one- or three-year commitment, offering up to a 72% discount on on-demand pricing.
          Resource Pooling: Aggregation of resources allocated to cloud customers by the provider.
          Root Account: The master AWS account controlling all aspects and requiring the highest level of security.
          Route 53: A robust, scalable, and highly available DNS service that can be used for services inside and outside AWS.
          Reversibility: The ability to remove all data and applications from a cloud provider and completely erase all data from their environment.
          S3 (Simple Storage Service): A prominent, widely-used AWS storage service offering high-availability object storage with stringent security and backups.
          Savings Plans: A pricing model offering up to a 72% discount on on-demand pricing by committing to a set amount of compute power over a one- or three-year period.
          Scalability: The ability to add or remove allocated resources to meet demand or service changes.
          Security Groups: Virtual firewalls controlling inbound and outbound traffic at the instance level within a VPC.
          Service Quotas: Limits applied to AWS services to protect availability for all users, specific to a region.
          SOC Reports: Audit and accounting reports focused on an organization's controls for providing secure services.
          SaaS (Software as a Service): Allows customers to use provider applications running on a cloud infrastructure, accessible from various client devices without managing the underlying infrastructure.
          Storage Gateway: A service providing storage for hybrid cloud services, enabling customers to extend their storage capabilities into AWS seamlessly with low latency.
          Snow: A service offering compute and storage capabilities outside AWS regions, based on hardware devices containing substantial resources for data processing and transfer.
          Subnets: Logical subdivisions of an IP network used for organization or security rule application.
          Systems Manager: A service consolidating data from AWS services and automating tasks, providing a holistic view and allowing for logical resource group creation.
          Tenant: An entity occupying resource space, such as in a single-tenant or multitenant application.
          Tokenization: The process of replacing sensitive data with an abstract or opaque value that has no use outside the application.
          Trusted Advisor: A dashboard to check compliance with best practices in cost optimization, performance, security, fault tolerance, and service limits.
          VPC (Virtual Private Cloud): A logically defined, isolated virtual network in AWS, allowing full control over IP space, subnets, routing tables, and network gateway settings.
          WorkLink: Provides users with access to internal applications via mobile devices.
          WorkSpaces: A Desktop as a Service (DaaS) implementation managed by AWS, offering Windows and Linux desktop solutions.

name: aws-review
units:
- name: only one unit
  lessons:
  - name: AWS Certified Cloud Practitioner Practice Tests by Neal Davis (2019)
    modules:
    - name: one module
      exercises:
      - type: mc
        txt: Which AWS service is primarily used for software version control?
        o:
        - AWS CodeCommit
        - AWS CodeStar
        - AWS Cloud9
        - AWS CodeDeploy
        exp: |
          * AWS CodeCommit is a fully-managed source control service that hosts secure Git-based repositories. It makes it easy for teams to collaborate on code in a secure and highly scalable ecosystem
          * AWS CodeStar enables you to quickly develop, build, and deploy applications on AWS. AWS CodeStar provides a unified user interface, enabling you to easily manage your software development activities in one place
          * AWS Cloud9 is a cloud-based integrated development environment (IDE) that lets you write, run, and debug your code with just a browser
          * AWS CodeDeploy is a deployment service that automates application deployments to Amazon EC2 instances, on-premises instances, or serverless Lambda functions
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
          * https://aws.amazon.com/codecommit/
          * https://aws.amazon.com/codestar/
          * https://aws.amazon.com/cloud9/
          * https://docs.aws.amazon.com/codedeploy/latest/userguide/welcome.html
      - type: mc
        txt: Which AWS service can you use to install a third-party database?
        o:
        - Amazon EC2
        - Amazon RDS
        - Amazon DynamoDB
        - Amazon EMR
        exp: All of these services are managed services except for Amazon EC2. EC2 is the only service in the list upon which you can manually install the database software of your choice
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-databases/
      - type: ma
        txt: Identify the services that have a global (rather than regional) scope? (choose 2)
        o:
        - Amazon CloudFront
        - Amazon Route 53
        - Amazon S3
        - AWS Lambda
        - Amazon EC2
        numans: 2
        exp: |
          * Amazon Route 53 and Amazon CloudFront have a global scope
          * Amazon S3 uses a global namespace but buckets and objects are created within a region
          * AWS Lambda is a regional service
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/content-delivery-and-dns-services/
      - type: mc
        txt: Which service can you use to provision a preconfigured server with little to no AWS experience?
        o:
        - Amazon Lightsail
        - Amazon Elastic Beanstalk
        - AWS Lambda
        - Amazon EC2
        exp: |
          * Lightsail provides developers compute, storage, and networking capacity and capabilities to deploy and manage websites, web applications, and databases in the cloud
          * Lightsail provides preconfigured virtual private servers (instances) that include everything required to deploy and application or create a database
          * Deploying a server on Lightsail is extremely easy and does not require knowledge of how to configure VPCs, security groups, network ACLs etc.
          * AWS Elastic Beanstalk can be used to quickly deploy and manage applications in the AWS Cloud. It is considered a PaaS service. However, you do still need to deploy within a VPC so more AWS expertise is required
          * Amazon EC2 also requires AWS expertise as it deploys within a VPC
          * AWS Lambda provides serverless functions not preconfigured servers
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
      - type: mc
        txt: Which AWS service allows you to connect to storage from on-premise servers using standard file protocols?
        o:
        - Amazon EFS
        - Amazon S3
        - Amazon EBS
        - Amazon Glacier
        exp: |
          * EFS is a fully-managed service that makes it easy to set up and scale file storage in the Amazon Cloud
          * EFS filesystems are mounted using the NFS protocol (which is a file-level protocol)
          * Access to EFS file systems from on-premises servers can be enabled via Direct Connect or AWS VPN
          * You mount an EFS file system on your on-premises Linux server using the standard Linux mount command for mounting a file system via the NFSv4.1 protocol
          * Amazon S3 is an object-level not file-level storage system
          * Amazon Glacier is an archiving solution that is accessed through S3
          * Amazon Elastic Block Storage (EBS) is block-level storage that can only be accessed by EC2 instances from the same AZ as the EBS volume
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
      - type: mc
        txt: Which pricing model should you use for EC2 instances that will be used in a lab environment for several hours on a weekend and must run uninterrupted?
        o:
        - On-Demand
        - Reserved
        - Spot
        - Dedicated Instance
        exp: |
          * Spot instances are good for short term requirements as they can be very economical. However, you may find that the instance is terminated if the spot market price moves
          * On-Demand is the best choice for this situation as it is the most economical option that will ensure no interruptions
          * Reserved instances are good for long-term, static requirements as you must lock-in for 1 or 3 years in return for a decent discount
          * Dedicated instances are EC2 instances that run on hardware dedicated to a single customer
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: What is an availability zone composed of?
        o:
        - One or more DCs in a location
        - One or more regions
        - A collection of edge locations
        - A collection of VPCs
        exp: |
          * Availability Zones are physically separate and isolated from each other
          * AZ''''s have direct, low-latency, high throughput and redundant network connections between each other
          * A region is a geographical area
          * Each region consists of 2 or more availability zones
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-global-infrastructure/
      - type: ma
        txt: Which AWS services are used for analytics? (choose 2)
        o:
        - Amazon EMR
        - Amazon Athena
        - Amazon RDS
        - Amazon ElastiCache
        - Amazon S3
        numans: 2
        exp: |
          * Amazon Elastic Map Reduce (EMR) provides a managed Hadoop framework that makes it easy, fast, and cost-effective to process vast amounts of data across dynamically scalable Amazon EC2 instance
          * Amazon Athena is an interactive query service that makes it easy to analyze data in Amazon S3 using standard SQL
          * ElastiCache is a data caching service that is used to help improve the speed/performance of web applications running on AWS
          * Amazon RDS is Amazon''''s relational database and is primarily used for transactional workloads
          * Amazon S3 is used for object storage
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
      - type: ma
        txt: What advantages does deploying Amazon CloudFront provide? (choose 2)
        o:
        - Improved performance for end users
        - Reduced latency
        - A private network link to the AWS cloud
        - Automated deployment of resources
        - Provides serverless compute services
        numans: 2
        exp: |
          * CloudFront is a content delivery network (CDN) that allows you to store (cache) your content at "edge locations" located around the world
          * This allows customers to access content more quickly and provides security against DDoS attacks
          * CloudFront can be used for data, videos, applications, and APIs
          * A private network link to the AWS cloud can be provisioned using AWS Direct Connect or an IPSec VPN
          * Automated deployment of resources is performed using CloudFormation
          * CloudFront is a CDN not a serverless compute service
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/content-delivery-and-dns-services/
      - type: ma
        txt: What considerations are there when choosing which region to use? (choose 2)
        o:
        - Latency
        - Data sovereignty
        - Available storage capacity
        - Pricing in local currency
        - Available compute capacity
        numans: 2
        exp: |
          * You may choose a region to reduce latency, minimize costs, or address regulatory requirements
          * Available capacity is generally not a concern as AWS has a large pool of resources and does not disclose the available capacity in each region
          * Pricing for AWS services is in USD
        ref: |
          * https://docs.aws.amazon.com/emr/latest/ManagementGuide/emr-plan-region.html
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-global-infrastructure/
      - type: mc
        txt: Which service can be used to track the CPU usage of an EC2 instance?
        o:
        - Amazon CloudWatch
        - Amazon CloudTrail
        - Amazon CloudFront
        - Amazon CloudFormation
        exp: |
          * Amazon CloudWatch is a monitoring service for AWS cloud resources and the applications you run on AWS
          * CloudWatch is for performance monitoring, whereas CloudTrail is for auditing
          * AWS CloudTrail is a web service that records activity made on your account and delivers log files to an Amazon S3 bucket
          * CloudFormation is used for automated provisioning of infrastructure
          * CloudFront is a content delivery network (CDN) that caches content
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/monitoring-and-logging-services/
      - type: mc
        txt: Which feature of AWS allows you to deploy a new application for which the requirements may change over time?
        o:
        - Elasticity
        - Fault tolerance
        - Disposable resources
        - High availability
        exp: |
          * Elasticity allows you to deploy your application without worrying about whether it will need more or less resources in the future. With elasticity, the infrastructure can scale on-demand
          * Fault tolerance and high availability are mechanisms used for ensuring the availability of your application and protecting against the failure of hardware or software components
          * Disposable resources is an architectural principle in which servers and other components are treated as temporary resources and are replaced rather than updated
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/architecting-for-the-cloud/
      - type: ma
        txt: Which items can be configured from within the VPC management console? (choose 2)
        o:
        - Security Groups
        - Subnets
        - Regions
        - Load Balancing
        - Auto Scaling
        numans: 2
        exp: |
          * Subnets and Security groups can be configured from within the VPC console
          * Regions are not configured, resources within regions are configured
          * Load balancing and auto scaling is configured from the EC2 console
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: ma
        txt: Which services are integrated with KMS encryption? (choose 2)
        o:
        - Amazon EBS
        - Amazon RDS
        - Amazon EC2
        - Amazon SWF
        - AWS CloudFormation
        numans: 2
        exp: Not all services integrate with KMS. Review the reference below
        ref: https://aws.amazon.com/kms/features/
      - type: mc
        txt: Which service allows you to automatically expand and shrink your application in response to demand?
        o:
        - AWS Auto Scaling
        - AWS ElastiCache
        - Amazon Elastic Load Balancing
        - Amazon DynamoDB
        exp: |
          * Auto Scaling automatically responds to demand by adding or removing EC2 instances to ensure the right amount of compute capacity is available at any time
          * Amazon ELB distributes incoming requests to EC2 instances. It can be used in conjunction with Auto Scaling
          * AWS Elasticache provides in-memory cache and database services
          * Amazon DynamoDB is a NoSQL database
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/elastic-load-balancing-and-auto-scaling/
      - type: ma
        txt: The AWS global infrastructure is composed of? (choose 2)
        o:
        - Availability Zones
        - Regions
        - Clusters
        - Fault Zones
        - IP subnets
        numans: 2
        exp: |
          * The AWS Global infrastructure is built around Regions and Availability Zones (AZs)
          * A Region is a physical location in the world where AWS have multiple AZs
          * AZs consist of one or more discrete data centers, each with redundant power, networking, and connectivity, housed in separate facilities
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-global-infrastructure/
      - type: ma
        txt: Which of the statements below is accurate regarding Amazon S3 buckets? (choose 2)
        o:
        - Buckets are region-specific
        - Bucket names must be unique globally
        - Bucket names must be unique regionally
        - Buckets are replicated globally
        - Buckets can contain other buckets
        numans: 2
        exp: |
          * S3 uses a universal (global) namespace, which means bucket names must be unique globally. However, you create the buckets in a region and the data never leaves that region unless explicitly configured to do so through cross-region replication (CRR)
          * Objects within a bucket are replicated within a region across multiple AZs (except for the One-Zone IA class)
          * You cannot create nested buckets
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/amazon-s3/
      - type: mc
        txt: Which AWS storage technology can be considered a "virtual hard disk in the cloud"?
        o:
        - Amazon Elastic Block Storage (EBS) volume
        - Amazon Elastic File Storage (EFS) filesystem
        - Amazon S3 object
        - Amazon Glacier archive
        exp: |
          * An EBS volume is a block storage device that is most similar to a virtual hard disk in the cloud as when attached to an instance it appears as a local disk that can have an operating system installed on or be formatted and used for any other local storage purpose
          * An EFS filesystem is mounted over the NFS protocol which is a file-level protocol. Therefore, it is a network filesystem not a virtual hard disk and cannot have an operating system installed or be formatted and used as a locally attached disk
          * S3 is an object storage system and cannot be mounted and used as a virtual hard drive
          * Glacier is an archiving solution where you can archive your S3 objects at extremely low cost
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: ma
        txt: Under the AWS shared responsibility model what is the customer responsible for? (choose 2)
        o:
        - Encryption of customer data
        - Configuration of security groups
        - Physical security of the data center
        - Replacement and disposal of disk drives
        - Patch management of infrastructure
        numans: 2
        exp: |
          * AWS are responsible for "Security of  the Cloud"
          * Customers are responsible for "Security in  the Cloud"
          * AWS are responsible for items such as the physical security of the DC, replacement of old disk drives, and patch management of the infrastructure
          * Customers are responsible for items such as configuring security groups, network ACLs, patching their operating systems and encrypting their data
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-shared-responsibility-model/
      - type: mc
        txt: Which service records API activity on your account and delivers log files to an Amazon S3 bucket?
        o:
        - Amazon CloudTrail
        - Amazon CloudWatch
        - Amazon S3 Event Notifications
        - Amazon CloudWatch Logs
        exp: |
          * AWS CloudTrail is a web service that records activity made on your account and delivers log files to an Amazon S3 bucket
          * CloudTrail is for auditing (CloudWatch is for performance monitoring)
          * S3 Event Notifications is a feature that notifies you when certain events happen in your S3 buckets, it does not record API activity at the account level
          * Amazon CloudWatch Logs lets you monitor and troubleshoot your systems and applications using your existing system, application and custom log files
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/monitoring-and-logging-services/
      - type: ma
        txt: The IAM service can be used to manage which objects? (choose 2)
        o:
        - Roles
        - Access policies
        - Security groups
        - Network ACLs
        - Key pairs
        numans: 2
        exp: |
          * Access policies are objects that you attach to entities and resources to define their permissions
          * Roles are created and then "assumed" by trusted entities and define a set of permissions for making AWS service requests
          * Security groups and network ACLs are used as instance-level and subnet-level firewalls respectively
          * Key pairs are created in EC2 and are used to login to EC2 instances. Don''''t confuse these with access keys and secret IDs which are used to grant programmatic access to resources
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/identity-and-access-management/
          * https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies.html
      - type: ma
        txt: Which types of pricing policies does AWS offer? (choose 2)
        o:
        - Save when you reserve
        - Pay-as-you-go
        - Enterprise license agreement (ELA)
        - Non-peak hour discounts
        - Global usage discounts
        numans: 2
        exp: |
          * Amazon pricing includes options for pay-as-you-go, save when you reserve and pay less by using more
          * Amazon does not offer ELAs, non-peak hour discounts, or global usage discounts
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
          * https://aws.amazon.com/pricing/
      - type: mc
        txt: Which tool enables you to visualize your usage patterns over time and to identify your underlying cost drivers?
        o:
        - AWS Cost Explorer
        - AWS Simple Monthly Calculator
        - Total Cost of Ownership (TCO) Calculator
        - AWS Budgets
        exp: |
          * The AWS Cost Explorer is a free tool that allows you to view charts of your costs. You can view cost data for the past 13 months and forecast how much you are likely to spend over the next three months. Cost Explorer can be used to discover patterns in how much you spend on AWS resources over time and to identify cost problem area
          * The TCO calculator is a free tool provided by AWS that allows you to estimate the cost savings of using the AWS Cloud vs. using an on-premised data center
          * The AWS Simple Monthly Calculator helps customers and prospects estimate their monthly AWS bill more efficiently
          * AWS Budgets gives you the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
          * https://aws.amazon.com/aws-cost-management/aws-budgets/
      - type: ma
        txt: What advantages do you get from using the AWS cloud? (choose 2)
        o:
        - Stop guessing about capacity
        - Trade capital expense for variable expense
        - Increased capital expenditure
        - Gain greater control of the infrastructure layer
        - Comply with all local security compliance programs
        numans: 2
        exp: |
          * The 6 advantages of cloud are
            ** Trade capital expense for variable expense
            ** Benefit from massive economies of scale
            ** Stop guessing about capacity
            ** Increase speed and agility
            ** Stop spending money running and maintaining data centres
            ** Go global in minutes
          * You do not gain greater control of the infrastructure layer as AWS largely control this, and though AWS is compliant with lots of security compliance programs, not all programs in all local countries will be included
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-computing-concepts/
      - type: mc
        txt: A company plans to create a hybrid cloud architecture. What technology will allow them to create a hybrid cloud?
        o:
        - Direct Connect
        - VPC Peering
        - Internet Gateway
        - Elastic Network Interface
        exp: |
          * Direct Connect provides a low-latency, high bandwidth connection to connect customer on-premise environments with the AWS cloud which allows them to create a "hybrid" cloud architecture
          * VPC peering is a way of allowing routing between VPCs in different AWS accounts
          * An Internet Gateway is used to connect public subnets to the Internet (egress)
          * An Elastic Network Interface (ENI) is a logical networking component in a VPC that represents a virtual network card
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: mc
        txt: Which service supports the resolution of public domain names to IP addresses or AWS resources?
        o:
        - Amazon Route 53
        - Amazon CloudFront
        - Amazon SNS
        - Hosted Zones
        exp: |
          * Amazon Route 53 is a highly available and scalable Domain Name System (DNS) service
          * A hosted zone is a collection of records for a specified domain in Route 53
          * CloudFront is a content delivery network (CDN) that allows you to store (cache) your content at "edge locations" located around the world
          * Simple Notification Service is used to send notifications over multiple transport protocols
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/content-delivery-and-dns-services/
      - type: mc
        txt: What can you use to quickly connect your office securely to your Amazon VPC?
        o:
        - AWS managed VPN
        - Route Table
        - Internet Gateway
        - Direct Connect
        exp: |
          * An AWS managed VPN can be used to quickly connect from an office to an Amazon VPC
          * Direct Connect provides high-bandwidth, low-latency connectivity but takes weeks to months to setup (and is much more expensive)
          * An Internet Gateway is used to connect a public subnet to the Internet (egress)
          * A Route Table is part of a VPC and is used to control how traffic is routed within the VPC
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: mc
        txt: What is the scope of a VPC within a region?
        o:
        - Spans all Availability Zones within the region
        - Spans all Availability Zones globally
        - At least 2 subnets per region
        - At least 2 data centers per region
        exp: |
          * A VPC spans all availability zones within a region
          * VPCs do not span regions, you create VPCs in each region
          * VPCs are not limited by subnets, subnets are created within AZs and you can have many subnets in an AZ
          * An AZ uses one or more data centers. AWS does not publicize the details
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
      - type: mc
        txt: Which service can be used for building and integrating loosely-coupled, distributed applications?
        o:
        - Amazon SNS
        - Amazon EBS
        - Amazon EFS
        - Amazon RDS
        exp: |
          * Amazon Simple Notification Service (Amazon SNS) is a web service that makes it easy to set up, operate, and send notifications from the cloud
          * Amazon SNS is used for building and integrating loosely-coupled, distributed applications
          * Amazon Elastic Block Storage (EBS) provides storage volumes for EC2 instances
          * Amazon Elastic File System (EFS) provides an NFS filesystem for usage by EC2 instances
          * Amazon Relational Database Service (RDS) provides a managed relational database service
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/notification-services/
      - type: mc
        txt: Which type of Amazon Elastic Load Balancer operates at layer 7 of the OSI model?
        o:
        - Application Load Balancer
        - Network Load Balancer
        - Classic Load Balancer
        - F5 Load Balancer
        exp: |
          * Application Load Balancer (ALB) - layer 7 load balancer that routes connections based on the content of the request
          * Network Load Balancer (NLB) - layer 4 load balancer that routes connections based on IP protocol data
          * Classic Load Balancer (CLB) - this is the oldest of the three and provides basic load balancing at both layer 4 and layer 7
          * An F5 load balancer is not an Amazon load balancer
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/elastic-load-balancing-and-auto-scaling/
      - type: ma
        txt: Which services can help to automate a company's IT infrastructure? (choose 2)
        o:
        - AWS Lambda Scheduled Events
        - Amazon CloudWatch Alarms
        - Amazon Route 53
        - Virtual Private Cloud
        - Elastic Network Interface
        numans: 2
        exp: |
          * Amazon CloudWatch Alarms - You can create a CloudWatch alarm that sends an Amazon Simple Notification Service (Amazon SNS) message when a particular metric goes beyond a specified threshold for a specified number of periods
          * AWS Lambda Scheduled events - These events allow you to create a Lambda function and direct AWS Lambda to execute it on a regular schedule
          * Amazon Route 53 is a DNS service and does not offer automation
          * A VPC is a logical networking construct and is not an example of automation
          * An ENI is a logical network adapter and is not an example of automation
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/architecting-for-the-cloud/
      - type: mc
        txt: Which database service is a NoSQL type of database that is fully managed?
        o:
        - Amazon DynamoDB
        - Amazon RDS
        - Amazon RedShift
        - Amazon ElastiCache
        exp: |
          * DynamoDB is Amazon''''s fully managed non-relational database service
          * Amazon RDS is a relational (SQL) type of database
          * Amazon RedShift is a data warehouse that can be analyzed using SQL tools
          * Elasticache is a data caching service that is used to help improve performance
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-databases/
      - type: mc
        txt: Which storage service allows you to connect multiple EC2 instances concurrently using file-level protocols?
        o:
        - Amazon EFS
        - Amazon S3
        - Amazon EBS
        - Amazon Glacier
        exp: |
          * Amazon Elastic File System allows you to connect hundreds or thousands of EC2 instances concurrently and is accessed using the file-level NFS protocol
          * Amazon Elastic Block Storage provides block-level volumes to individual EC2 instances (cannot connect multiple instances to a single EBS volume)
          * Amazon S3 is an object storage system and Glacier is used for archiving S3 objects
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: ma
        txt: For which services does Amazon not charge customers? (choose 2)
        o:
        - Amazon CloudFormation
        - Amazon VPC
        - Amazon EBS
        - Amazon S3
        - Amazon SNS
        numans: 2
        exp: |
          * Amazon VPC and CloudFormation are free of charge, however in the case of CloudFormation you pay for the resources it creates
          * All other listed services are chargeable
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: What architectural best practice aims to reduce the interdependencies between services?
        o:
        - Loose Coupling
        - Services, Not Servers
        - Removing Single Points of Failure
        - Automation
        exp: |
          * As application complexity increases, a desirable attribute of an IT system is that it can be broken into smaller, loosely coupled components. This means that IT systems should be designed in a way that reduces interdependencies\u2014a change or a failure in one component should not cascade to other components
          * The concept of loos coupling includes "well-defined interfaces" which reduce interdependencies in a system by enabling interaction only through specific, technology-agnostic interfaces (e.g. RESTful APIs)
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/architecting-for-the-cloud/
      - type: mc
        txt: What is the most cost-effective support plan that should be selected to provide at least a 1-hour response time for a production system failure?
        o:
        - Business
        - Basic
        - Developer
        - Enterprise
        exp: |
          * Basic does not provide any technical support
          * Developer provides business hours access via email
          * Business provides &lt; 1-hour response times for a production system failure
          * Enterprise provides &lt; 1-hour response times for a production system failure but is a more expensive
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: Which AWS database service supports complex queries and joins and is suitable for a transactional database deployment?
        o:
        - Amazon RDS
        - Amazon DynamoDB
        - Amazon RedShift
        - Amazon EMR
        exp: |
          * Amazon RDS supports complex queries and joins and is suitable for a transactional database deployment
          * Amazon DynamoDB is a NoSQL database and does not support to complex queries and joins
          * Amazon RedShift is a data warehouse used for analytic not transactional databases
          * Amazon EMR is a Hadoop service that is not suitable for transactional databases
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-databases/
      - type: ma
        txt: Under the shared responsibility model, what are examples of shared controls? (choose 2)
        o:
        - Configuration management
        - Patch management
        - Storage system patching
        - Physical and environmental
        - Service and Communications Protection
        numans: 2
        exp: |
          * Shared Controls- Controls which apply to both the infrastructure layer and customer layers, but in completely separate contexts or perspectives
          * Patch Management - AWS is responsible for patching and fixing flaws within the infrastructure, but customers are responsible for patching their guest OS and applications
          * Configuration Management - AWS maintains the configuration of its infrastructure devices, but a customer is responsible for configuring their own guest operating systems, databases, and applications
          * Service and Communications Protection is an example of a customer specific control
          * Storage system patching is an AWS responsibility
          * Physical and Environmental controls is an example of an inherited control (a customer fully inherits from AWS)
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-shared-responsibility-model/

        txt: Which AWS support plans provide 24x7 access to customer service?
        o:
        - All plans
        - Basic
        - Business
        - Developer
        exp: All support plans provide 24x7 access to customer service, documentation, whitepapers, and support forums
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: ma
        txt: What advantages does the AWS cloud provide in relation to cost? (choose 2)
        o:
        - Ability to turn off resources and not pay for them
        - Fine-grained billing
        - One-off payments for on-demand resources
        - Enterprise licensing discounts
        - Itemized power costs
        numans: 2
        exp: |
          * With the AWS cloud you get fine-grained billing and can turn off resources you are not using easily and not have to pay for them (pay for what you use model)
          * You do not get the option for one-off payments for on-demand resources. You can for reserved instances which can be paid all upfront
          * You do not get enterprise licensing discounts from AWS and you do not pay anything for power as the cost is built in
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/architecting-for-the-cloud/
      - type: ma
        txt: Which of the following are NOT features of AWS IAM? (choose 2)
        o:
        - Charged for what you use
        - Logon using local user accounts
        - Shared access to your AWS account
        - Identity federation
        - PCI DSS compliance
        numans: 2
        exp: |
          * You cannot use IAM to create local user accounts on any system. You are also not charged for what you use, IAM is free to use
          * The other options are all features of AWS IAM
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/identity-and-access-management/
      - type: mc
        txt: Which HTTP code indicates a successful upload of an object to Amazon S3
        o:
        - 200
        - 300
        - 400
        - 500
        exp: |
          * A HTTP 200 codes indicates a successful upload
          * A HTTP 300 code indicates a redirection
          * A HTTP 400 code indicates a client error
          * A HTTP 500 code indicates a server error
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
          * https://en.wikipedia.org/wiki/List_of_HTTP_status_codes
      - type: ma
        txt: Which of the following records are captured by Amazon CloudTrail? (choose 2)
        o:
        - The request parameters
        - The identity of the API caller
        - The CPU usage of the instance
        - Custom metrics generated by applications
        - Billing information
        numans: 2
        exp: |
          * AWS CloudTrail is a web service that records activity made on your account and delivers log files to an Amazon S3 bucket. CloudTrail is about logging and saves a history of API calls for your AWS account
          * CloudTrail records account activity and service events from most AWS services and logs the following records
            ** The identity of the API caller
            ** The time of the API call
            ** The source IP address of the API caller
            ** The request parameters
            ** The response elements returned by the AWS service
          * All other options are metrics that can be recorded using CloudWatch
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/monitoring-and-logging-services/
      - type: mc
        txt: Which AWS database service is schema-less and can be scaled dynamically without incurring downtime?
        o:
        - Amazon DynamoDB
        - Amazon RDS
        - Amazon Aurora
        - Amazon RedShift
        exp: |
          * Amazon DynamoDB is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability. Push button scaling means that you can scale the DB at any time without incurring downtime. DynamoDB is schema-less
          * All other options are SQL type of databases and therefore have a schema. They also rely on EC2 instances so cannot be scaled dynamically without incurring downtime (you have to change instance types)
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-databases/
      - type: ma
        txt: Under the AWS Shared Responsibility Model, who is responsible for what? (choose 2)
        o:
        - AWS are responsible for networking infrastructure
        - Customers are responsible for networking traffic protection
        - Customers are responsible for compute infrastructure
        - AWS are responsible for network and firewall configuration
        - Customers are responsible for edge locations
        numans: 2
        exp: |
          * Customers are responsible for networking traffic protection
          * AWS are responsible for networking infrastructure
          * AWS are responsible for compute infrastructure
          * Customers are responsible for network and firewall configuration
          * AWS are responsible for edge locations
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-shared-responsibility-model/
      - type: ma
        txt: When using Amazon RDS with Read Replicas, which of the deployment options below are valid? (choose 2)
        o:
        - Cross-Availability Zone
        - Within an Availability Zone
        - Cross-edge location
        - Cross-subnet
        - Cross-data center
        numans: 2
        exp: |
          * Read replicas are used for offloading read traffic from the primary RDS database. You can configure read replicas to be within an AZ, across AZs, and across regions
          * You cannot specify the subnet or data center to deploy a read replica in
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/database/amazon-rds/
      - type: mc
        txt: What do you need to create to specify how your AWS Auto Scaling Group scales and shrinks?
        o:
        - Scaling Policy
        - IAM Policy
        - Scaling Plan
        - Launch Configuration
        exp: |
          * Scaling policies determine when, if, and how the ASG scales and shrinks (on-demand/dynamic scaling, cyclic/scheduled scaling)
          * Scaling Plans define the triggers and when instances should be provisioned/de-provisioned
          * A launch configuration is the template used to create new EC2 instances and includes parameters such as instance family, instance type, AMI, key pair and security groups
          * An IAM policy is not used to control Auto Scaling
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/elastic-load-balancing-and-auto-scaling/
      - type: mc
        txt: Your manager has asked you to explain some of the security features available in the AWS cloud. How can you describe the function of Amazon CloudHSM?
        o:
        - It can be used to generate, use and manage encryption keys in the cloud
        - It is a Public Key Infrastructure (PKI)
        - It provides server-side encryption for S3 objects
        - it is a firewall for use with web applications
        exp: |
          * AWS CloudHSM is a cloud-based hardware security module (HSM) that allows you to easily add secure key storage and high-performance crypto operations to your AWS applications
          * CloudHSM has no upfront costs and provides the ability to start and stop HSMs on-demand, allowing you to provision capacity when and where it is needed quickly and cost-effectively
          * CloudHSM is a managed service that automates time-consuming administrative tasks, such as hardware provisioning, software patching, high availability, and backups
        ref: https://aws.amazon.com/cloudhsm/details/
      - type: mc
        txt: Which AWS Glacier data access option retrieves data from an archive in 1-5 minutes?
        o:
        - Expedited
        - Standard
        - Express
        - Accelerated
        exp: |
          * You can use the expedited access to retrieve data within 1-5 minutes
          * Standard takes 3-5 hours
          * The other options are bogus and do not exist
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: With which AWS Storage Gateway Volume Gateway configuration is data stored on-premise and asynchronously backed up to Amazon S3?
        o:
        - Stored volume mode
        - Cached volume mode
        - File gateway mode
        - VTL mode
        exp: |
          * The volume gateway represents the family of gateways that support block-based volumes, previously referred to as gateway-cached and gateway-stored modes
          * Stored Volume mode  - the entire dataset is stored on-site and is asynchronously backed up to S3 (EBS point-in-time snapshots). Snapshots are incremental and compressed
          * Cached Volume mode  - the entire dataset is stored on S3 and a cache of the most frequently accessed data is cached on-site
          * A file gateway is not a mode but a different type of AWS Storage Gateway that provides a virtual on-premises file server, which enables you to store and retrieve files as objects in Amazon S3
          * Virtual Tape Library is not a mode but a gateway that is preconfigured with a media changer and tape drives
        ref: https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/aws-storage-gateway/
      - type: mc
        txt: Which type of AWS database is ideally suited to analytics using SQL queries?
        o:
        - Amazon RedShift
        - Amazon DynamoDB
        - Amazon RDS
        - Amazon S3
        exp: |
          * Amazon Redshift is a fast, fully managed data warehouse that makes it simple and cost-effective to analyze all your data using standard SQL and existing Business Intelligence (BI) tools. RedShift is a SQL based data warehouse used for analytics applications
          * Amazon DynamoDB is a NoSQL type of database and is not suited to analytics using SQL queries
          * Amazon RDS is a transactional DB, not an analytics DB
          * Amazon S3 is an object storage solution not a database
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-databases/
      - type: mc
        txt: When using Identity and Access Management (IAM) what is the process of gaining access to a resource?
        o:
        - First you authenticate, then you are authorized, and then you gain access
        - First you are authorized, then you authenticate, and then you gain access
        - First you authenticate, then you gain access, and then you are authorized
        - With IAM you do not need to authenticate or be authorized
        exp: The process is that you are first authenticated (the system checks you are who you say you are), then you are authorized (the system determined the resources you are allowed to access), and then you are able to access the resources
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/identity-and-access-management/
      - type: mc
        txt: Which AWS service makes it easy to coordinate the components of distributed applications as a series of steps in a visual workflow?
        o:
        - AWS Step Functions
        - Amazon SWF
        - Amazon SNS
        - Amazon SES
        exp: |
          * AWS Step Functions lets you coordinate multiple AWS services into serverless workflows so you can build and update apps quickly. AWS Step Functions lets you build visual workflows that enable fast translation of business requirements into technical requirements
          * Amazon SWF helps developers build, run, and scale background jobs that have parallel or sequential steps. SWF is not a visual workflow tool
          * Amazon Simple Notification Service (SNS) is a highly available, durable, secure, fully managed pub/sub messaging service
          * Amazon Simple Email Service (Amazon SES) is a cloud-based email sending service designed to help digital marketers and application developers send marketing, notification, and transactional emails
        ref: https://aws.amazon.com/step-functions/
      - type: mc
        txt: A Solutions Architect is creating the business process workflows associated with an order fulfilment system. Which AWS service can assist with coordinating tasks across distributed application components?
        o:
        - Amazon SWF
        - Amazon STS
        - Amazon SQS
        - Amazon SNS
        exp: |
          * Amazon Simple Workflow Service (SWF) is a web service that makes it easy to coordinate work across distributed application components. SWF enables applications for a range of use cases, including media processing, web application back-ends, business process workflows, and analytics pipelines, to be designed as a coordination of tasks
          * Amazon Security Token Service (STS) is used for requesting temporary credentials
          * Amazon Simple Queue Service (SQS) is a message queue used for decoupling application components
          * Amazon Simple Notification Service (SNS) is a web service that makes it easy to set up, operate, and send notifications from the cloud
          * SNS supports notifications over multiple transports including HTTP/HTTPS, Email/Email-JSON, SQS and SMS
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/additional-aws-services-tools/
          * https://aws.amazon.com/swf/
      - type: ma
        txt: Which types of servers can be migrated using the AWS Server Migration Service? (choose 2)
        o:
        - Hyper-V VMs
        - VMware vSphere VMs
        - OpenStack VMs
        - Oracle VMs
        - Azure Instances
        numans: 2
        exp: AWS Server Migration Service (SMS) is an agentless service which makes it easier and faster for you to migrate thousands of on-premises workloads to AWS. AWS SMS allows you to automate, schedule, and track incremental replications of live server volumes, making it easier for you to coordinate large-scale server migrations. Currently, you can migrate virtual machines from VMware vSphere and Windows Hyper-V to AWS using AWS Server Migration Service
        ref: |
          * https://aws.amazon.com/server-migration-service/
          * https://aws.amazon.com/server-migration-service/faqs/
      - type: mc
        txt: Which billing and account management service can be used by businesses to sell applications they have built on the AWS cloud?
        o:
        - Amazon DevPay
        - Amazon Payments
        - Amazon AppPay
        - Amazon Billing
        exp: |
          * Amazon DevPay is a simple-to-use online billing and account management service that makes it easy for businesses to sell applications that are built in, or run on top of, Amazon Web Services
          * None of the other options are valid
        ref: https://aws.amazon.com/devpay/
      - type: mc
        txt: Which AWS service is designed to be used for operational analytics?
        o:
        - Amazon Elasticsearch Service
        - Amazon EMR
        - Amazon Athena
        - Amazon QuickSight
        exp: |
          * For operational analytics such as application monitoring, log analytics and clickstream analytics, Amazon Elasticsearch Service allows you to search, explore, filter, aggregate, and visualize your data in near real-time
          * For big data processing using the Spark and Hadoop frameworks, Amazon EMR provides a managed service that makes it easy, fast, and cost-effective to process vast amounts data
          * For interactive analysis, Amazon Athena makes it easy to analyze data directly in S3 and Glacier using standard SQL queries
          * For dashboards and visualizations, Amazon QuickSight provides you a fast, cloud-powered business analytics service, that that makes it easy to build stunning visualizations and rich dashboards that can be accessed from any browser or mobile device
        ref: https://aws.amazon.com/big-data/datalakes-and-analytics/
      - type: mc
        txt: You need to connect your company's on-premise network into AWS and would like to establish an AWS managed VPN service. Which of the following configuration items needs to be setup on the Amazon VPC side of the connection?
        o:
        - A Virtual Private Gateway
        - A Customer Gateway
        - A Network Address Translation device
        - A Firewall
        exp: |
          * A virtual private gateway  is the VPN concentrator on the Amazon side of the VPN connection. You create a virtual private gateway and attach it to the VPC from which you want to create the VPN connection
          * A customer gateway  is a physical device or software application on your side of the VPN connection
          * NAT devices and firewalls are not required for an AWS managed VPN
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-networking/
          * https://docs.aws.amazon.com/vpc/latest/userguide/VPC_VPN.html#VPN
      - type: mc
        txt: Where are Amazon EBS snapshots stored?
        o:
        - On Amazon S3
        - On an Amazon EBS instance store
        - On an Amazon EFS filesystem
        - Within the EBS block store
        exp: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
        ref: Snapshots capture a point-in-time state of an instance. Snapshots are stored on S3
      - type: mc
        txt: Which type of Elastic Load Balancer distributes traffic using the TCP, SSL, HTTP and HTTPS protocol information?
        o:
        - Classic Load Balancer (CLB)
        - Application Load Balancer (ALB)
        - Network Load Balancer (NLB)
        - No load balancers operate at the TCP level
        exp: |
          * CLBs process traffic at the TCP, SSL, HTTP and HTTPS levels (layer 4 &amp; 7)
          * ALBs process traffic at the HTTP, HTTPS level (layer 7)
          * NLBs process traffic at the TCP level (layer 4)
        ref: |
          * https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/elastic-load-balancing-and-auto-scaling/
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/
      - type: ma
        txt: What locations can be used for storing Amazon CloudWatch log files? (choose 2)
        o:
        - Splunk
        - Amazon CloudWatch Logs
        - Amazon EBS
        - Amazon Storage Gateway
        - Amazon CloudTrail
        numans: 2
        exp: |
          * Amazon CloudWatch is a monitoring service for AWS cloud resources and the applications you run on AWS. Used to collect and track metrics, collect and monitor log files, and set alarms
          * Options for storing logs include CloudWatch Logs, Amazon S3 by using a custom script, and a centralized logging system such as Splunk
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/monitoring-and-logging-services/
      - type: mc
        txt: How many snapshots are required in order to restore an Amazon EBS volume?
        o:
        - The most recent snapshot only
        - The first and most recent snapshot
        - All snapshots
        - The first snapshot only
        exp: if you make periodic snapshots of a volume, the snapshots are incremental, which means that only the blocks on the device that have changed after your last snapshot are saved in the new snapshot. Even though snapshots are saved incrementally, the snapshot deletion process is designed so that you need to retain only the most recent snapshot in order to restore the volume
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: ma
        txt: To which destinations can Amazon S3 NOT send event notifications? (choose 2)
        o:
        - CloudWatch
        - DynamoDB Table
        - SNS Topics
        - SQS Queue
        - Lambda functions
        numans: 2
        exp: |
          * The Amazon S3 notification feature enables you to receive notifications when certain events happen in your bucket
          * Notifications can be sent to&#58; SNS Topics, SWS Queues, and Lambda functions
        ref: |
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/amazon-s3/
          * https://docs.aws.amazon.com/AmazonS3/latest/dev/NotificationHowTo.html#notification-how-to-event-types-and-destinations
      - type: mc
        txt: Which type of scaling does AWS Auto Scaling provide?
        o:
        - Horizontal
        - Vertical
        - Linear
        - Incremental
        exp: AWS Auto Scaling scales horizontally by adding additional compute instances
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/architecting-for-the-cloud/
      - type: mc
        txt: Which Amazon S3 storage class has a minimum storage duration charge of 90 days?
        o:
        - Amazon Glacier
        - S3 Standard
        - S3 Standard-IA
        - S3 One Zone-IA
        exp: Only Amazon Glacier has a minimum storage duration charge of 90 days. Standard-IA and One Zone-IA both have a minimum storage duration charge of 30 days
        ref: |
          * https://digitalcloud.training/certification-training/aws-solutions-architect-associate/storage/amazon-s3/
  - name: AWS Certified Cloud Practitioner All In One Exam Guide by Daniel Carter (2021)
    modules:
    - name: one module
      exercises:
      - type: mc
        txt: Which of the following best describes interoperability?
        o:
        - Systems that operate independently of particular platforms and hosting providers
        - Systems that work with any client software and access methods
        - Systems that will work with any type of network offerings
        - Systems that are compatible with most operating systems and mobile devices
        exp: Interoperability pertains to the ability of a system to reuse components and services, without being dependent on a particular hosting provider. This allows systems to easily move between cloud providers and maintains the most flexibility and options for a company.
      - type: mc
        txt: Which cloud deployment model best characterizes AWS?
        o:
        - Public
        - Private
        - Hybrid
        - Community
        exp: AWS utilizes a public cloud deployment model where anyone can sign up for an account and allocate resources, with the limitations applying to their finances and resources.
      - type: mc
        txt: Which of the following is most pertinent to cost-saving benefits of cloud computing?
        o:
        - Metered service
        - Broad network access
        - On-demand self-service
        - Resource pooling
        exp: Metered service allows a company to only pay for resources during the time they are actually allocated and in use. This allows a company to alter their resources as needed and to disable during times of nonuse, versus a traditional data center, where hardware must be purchased and active, whether it is actually being used or not.
      - type: mc
        txt: Which of the following best describes Platform as a Service?
        o:
        - The cloud customer provisions systems that are configured up to the point of deploying code and data.
        - The cloud customer is responsible for provisioning and configuring virtual machines from a base image.
        - The cloud provider gives the customer access to a full application where only data imports and branding are required.
        - The cloud provider gives the customer a fully configured network, but the customer is responsible for the configuration of all virtual machines within it.
        exp: With Platform as a Service, the cloud provider provisions fully built systems that have all necessary libraries and software platforms that a customer can quickly deploy their code and data on to begin utilization.
      - type: mc
        txt: Which cloud concept would most interest a company that wants flexibility in choosing different cloud providers as their needs change?
        o:
        - Portability
        - Reversibility
        - Availability
        - Resiliency
        exp: Portability pertains to the ability of a company to quickly and easily move systems between cloud providers. This is maintained by minimizing the utilization of proprietary offerings from cloud providers that would be unique to that provider and would prevent their easy move to a different offering.
      - type: mc
        txt: Which of the following best fits the responsibility of the cloud customer with a Software as a Service application?
        o:
        - The cloud customer gains access to a fully featured application that just requires their user data and access, possibly with branding also allowed.
        - A cloud customer provisions virtual machines that have a base image and just require software installation specific to their needs.
        - The cloud provider allocates fully built systems that require a customer to integrate their custom application code.
        - A cloud provider gives access to a vast software suite of utilities and libraries that a customer can access as needed for their own deployments.
        exp: With Software as a Service, a customer contracts for a fully built and ready software application. The customer typically will need to provision user access and user data, along with possibly branding with their own logos and text. The application is fully maintained by the cloud provider, and a customer does not have the ability to modify code.
      - type: mc
        txt: Which of the following best describes scalability?
        o:
        - The ability to statically change the level of computing or storage resources to meet changing demands.
        - A customer only pays for the resources they need and are using at a particular time.
        - The ability to deploy as many virtual machines as a cloud customer requires.
        - Having unlimited resources within a cloud infrastructure.
        exp: Scalability pertains to the ability to change the level of resources being utilized by a cloud customer to meet current demands over time. This includes both the ability to add resources for new deployments or expected needs and the ability to downgrade resources and save costs when not needed.
      - type: mc
        txt: "Which cloud deployment model is often used in conjunction with a company\u2019s disaster recovery plan?"
        o:
        - Hybrid
        - Public
        - Community
        - Private
        exp: |
          Hybrid cloud environments, which use a mix of traditional data centers with the cloud or utilize multiple cloud models, are often used as a backup and standby platform for a company\u2019s disaster recovery plans."
      - type: mc
        txt: "Which of the following situations would most benefit a company\u2019s costs by utilizing cloud computing?"
        o:
        - A healthcare company experiences a significant increase in utilization during the annual open enrollment period.
        - A company has consistent utilization through the year without many bursts or down periods.
        - A sports news system gets a 50 percent increase in traffic on weekends versus weekdays.
        - A publishing company gets short, sporadic bursts of traffic with news items.
        exp: With a defined period of high utilization of a cyclical nature, a healthcare company could save significant costs with cloud computing, where resources can be increased during those peak periods and otherwise operate at a much lower level the majority of the year.
      - type: mc
        txt: Which of the following best describes Infrastructure as a Service?
        o:
        - The cloud provider gives the customer a fully configured network, but the customer is responsible for the configuration of all virtual machines within it.
        - The cloud customer is responsible for provisioning and configuring virtual machines from a base image.
        - The cloud provider gives the customer access to a full application where only data imports and branding are required.
        - The cloud customer provisions systems that are configured up to the point of deploying code and data.
        exp: With Infrastructure as a Service, the cloud provider gives the customer a base environment where they can fully deploy virtual machines and virtual network devices. The cloud customer is responsible for all deployments and configurations beyond the base environment.
      - type: mc
        txt: Which protocol is most commonly used for federated authentication systems?
        o:
        - SAML
        - JSON
        - XML
        - Node.js
        exp: The Security Assertion Markup Language (SAML) is an open standard to facilitate the exchange of authentication and authorization data between two parties and is very commonly used with federated and web-based single sign-on (SSO) systems.
      - type: mc
        txt: Which security technology involves taking data of an arbitrary size or length and converting it to a fixed size?
        o:
        - Hashing
        - Tokenization
        - Encryption
        - Obfuscation
        exp: Hashing involves taking data of an arbitrary type, length, or size and using a function to map a value that is of a fixed size. Hashing can be applied to virtually any type of data object, including text strings, documents, images, binary data, and even virtual machine images.
      - type: mc
        txt: Which AWS support plan is best suited for those exploring AWS services and beginning to test deployments?
        o:
        - Developer
        - Basic
        - Business
        - Enterprise
        exp: The developer support plan is ideal for those starting their early testing of AWS or development within AWS and want access to general guidance and technical support.
      - type: mc
        txt: Which AWS support service gives a report on configuration compliance with best practices?
        o:
        - Trusted Advisor
        - Knowledge Center
        - IAM dashboard
        - Professional Services
        exp: The AWS Trusted Advisor provides a dashboard to check whether your account configurations comply with established best practices.
      - type: mc
        txt: What type of encryption mechanism is used for data that is hosted and stored on a system?
        o:
        - Data at rest
        - Data in use
        - Object
        - Managed
        exp: Data at rest refers to information stored on a system or device (versus data that is actively being transmitted across a network or between systems). The data can be stored in many different forms to fit within this category. Some examples include databases, file sets, spreadsheets, documents, tapes, archives, and even mobile devices.
      - type: mc
        txt: What term refers to capabilities that are attached to an account and enable them to perform specific functions or control services?
        o:
        - Roles
        - Groups
        - Categories
        - Permissions
        exp: Roles in AWS are the granular permissions that users can be granted. Within each AWS service, there are multiple roles that allow different activities, such as reading data, creating data, deploying services, provisioning access, etc.
      - type: mc
        txt: Which area of responsibility lies with the customer in a PaaS implementation?
        o:
        - Application code
        - Security
        - Operating system
        - Storage
        exp: The application code is the responsibility of the customer within a PaaS service model.
      - type: mc
        txt: Which AWS support plan offers response times of less than 15 minutes for critical system outages?
        o:
        - Enterprise
        - Basic
        - Business
        - Developer
        exp: The enterprise support plan offers response times of less than 15 minutes for critical system outages.
      - type: mc
        txt: Underutilized systems will be flagged under which component of the Trusted Advisor?
        o:
        - Cost optimization
        - Performance
        - Fault tolerance
        - Utilization
        exp: The cost optimization component of the Trusted Advisor will flag any resources that are incurring billing charges but are either inactive or underutilized.
      - type: mc
        txt: What should also be configured to improve the security of the root user for your account?
        o:
        - MFA
        - Secondary password
        - Recovery e-mail
        - Encryption
        exp: Multifactor authentication (MFA) should always be configured on the root account of your AWS account to improve security and mitigate any potential access or damage that could occur if the password were ever disclosed or compromised.
      - type: mc
        txt: Which of the following is not one of the purposes of instance types under EC2?
        o:
        - Network optimized
        - Compute optimized
        - Storage optimized
        - Accelerated computing
        exp: The EC2 service does not utilize a network-optimized purpose of instance types. The instance types are general purpose, compute optimized, storage optimized, accelerated computing, and memory optimized.
      - type: mc
        txt: Which AWS service allows a user to run code in the AWS infrastructure without having to specifically provision resources?
        o:
        - Lambda
        - Snow
        - Redshift
        - AppStream

          * Standard RIs&#58; These provide the most significant discount (up to 75% off On-Demand) and are best suited for steady-state usage
          * Convertible RIs&#58; These provide a discount (up to 54% off On-Demand) and the capability to change the attributes of the RI as long as the exchange results in the creation of Reserved Instances of equal or greater value. Like Standard RIs, Convertible RIs are best suited for steady-state usage

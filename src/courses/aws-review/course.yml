          * AWS Budgets gives you the ability to set custom budgets that alert you when your costs or usage exceed
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-billing-and-pricing/
      - type: mc
        txt: Which AWS service provides preconfigured virtual private servers (instances) that include everything required to deploy an application or create a database?
        o:
        - Amazon Lightsail
        - AWS CloudFormation
        - Amazon ECS
        - AWS Lambda
        exp: |
          * Lightsail provides developers compute, storage, and networking capacity and capabilities to deploy and manage websites, web applications, and databases in the cloud
          * Lightsail includes everything you need to launch your project quickly - a virtual machine, SSD-based storage, data transfer, DNS management, and a static IP
          * Lightsail provides preconfigured virtual private servers (instances) that include everything required to deploy and application or create a database
          * CloudFormation is used to deploy resources through code, as a service it does not include preconfigured servers
          * Amazon Elastic Container Service (ECS) is a highly scalable, high performance container management service that supports Docker containers and allows you to easily run applications on a managed cluster of Amazon EC2 instances
          * Lambda is a serverless computing technology that allows you to run code without provisioning or managing servers
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-compute/
      - type: mc
        txt: Which AWS service protects against common exploits that could compromise application availability, compromise security or consume excessive resources?
        o:
        - AWS WAF
        - AWS Shield
        - Security Group
        - Network ACL
        exp: |
          * AWS WAF is a web application firewall that protects against common exploits that could compromise application availability, compromise security or consume excessive resources
          * AWS Shield is a managed Distributed Denial of Service (DDoS) protection service
          * Security groups and Network ACLs are firewalls protecting at the instance and subnet level respectively
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-security/
      - type: mc
        txt: A Solutions Architect is launching a new EC2 instance that will be a web-server. Which EBS volume type provides a good balancer of price and performance and can be used as a system boot volume?
        o:
        - General Purpose (gp2)
        - Cold HDD (sc1)
        - Throughput Optimized (st1)
        - Provisioned IOPS (io1)
        exp: |
          * General purpose SSD provides a good balance of price to performance, is suitable for most workloads and can be used as a system boot volume
          * Provisioned IOPS SSD is a high-performance volume type that is more expensive and should be used for apps that require the higher performance
          * Cold HDD cannot be used as a boot volume and is good for throughput oriented storage for infrequently accessed data
          * Throughput Optimized volumes are ideal for streaming workloads with fast throughput such as big data and data warehouses
        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/aws-storage/
      - type: mc
        txt: Which Amazon S3 storage tier provides does not include a data retrieval fee and has an availability SLA of 99.99%?
        o:
        - S3 Standard
        - S3 Standard-IA
        - S3 One Zone-IA
        - Amazon Glacier
        exp: |

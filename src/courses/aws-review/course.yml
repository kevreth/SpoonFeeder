      - type: ma
        txt: Which of the following statements are correct regarding Elastic Network Interfaces (ENIs)? (choose 2)
        o:
        - The primary ENI is identified as "eth0"
        - Additional ENIs can be detached from an instance and attached to another instance
        - The primary ENI can be detached from an instance and attached to another instance
        - The attributes of an ENI do not follow it when moved between instances
        - The primary ENI is identified as "eth1"
        numans: 2
        exp: |
          * An elastic network interface (referred to as a network interface  in this documentation) is a logical networking component in a VPC that represents a virtual network card
          * You can create a network interface, attach it to an instance, detach it from an instance, and attach it to another instance. The attributes of a network interface follow it as it''''s attached or detached from an instance and reattached to another instance. When you move a network interface from one instance to another, network traffic is redirected to the new instance
          * Every instance in a VPC has a default network interface, called the primary network interface  (eth0). You cannot detach a primary network interface from an instance. You can create and attach additional network interfaces

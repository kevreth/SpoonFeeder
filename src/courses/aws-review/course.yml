        ref: https://digitalcloud.training/certification-training/aws-certified-cloud-practitioner/cloud-security/
      - type: ma
        txt: Which AWS services form the app-facing services of the AWS serverless infrastructure? (choose 2)
        o:
        - Amazon API Gateway
        - AWS Lambda
        - AWS Step Functions
        - Amazon DynamoDB
        - Amazon EFS

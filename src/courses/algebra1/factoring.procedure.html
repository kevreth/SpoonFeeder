<!doctype html public "♥♥♥">
<html lang=pl>
<head>
  <meta charset=utf-8>
  <title>Szablon strony HTML5 + MathJax 2.0</title>

  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    html {
      background: #E2DF9A;
    }
    table {
      background: #EEEEEE;
      padding: 1em;
      font-size: 18px;
      width: 600px;
      margin: 2em auto;
    }
    td {
      text-align:center;
      vertical-align: top;
    }
  </style>

</head>
<body>
  <table border="1">
    <thead>
        <tr>
            <th>Terms</th>
            <th>Formula</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">2</td>
            <td>\(a^2 - b^2 = (a + b)(a - b)\)</td>
        </tr>
        <tr>
            <td>\(a^3 + b^3 = (a + b)(a^2 - ab + b^2)\)</td>
        </tr>
        <tr>
            <td>\(a^3 - b^3 = (a - b)(a^2 + ab + b^2)\)</td>
        </tr>
        <tr>
            <td rowspan="4">3</td>
            <td>\(a^2 + 2ab + b^2 = (a+b)^2\)</td>
        </tr>
        <tr>
            <td>\(a^2 - 2ab + b^2 = (a-b)^2\)</td>
        </tr>
        <tr>
            <td>\(x^2 + bx + c\): undo FOIL method</td>
        </tr>
        <tr>
            <td>\(ax^2 + bx +c\): AC method</td>
        </tr>
        <tr>
            <td>4</td>
            <td>grouping</td>
        </tr>
    </tbody>
</table>

</body>
</html>

lessons:
- name: Word Problems
  modules:
  - name: Introduction
    inst:
    - type: info
      txt: |
        A _word problem_ expresses a math problem in English. The most basic word problems are obviously solved by basic arithmetic. For example

        * Sally has 7 apples, and her friend gives her 3 more. How many apples does Sally have now? (7+3=10)
        * If four boxes contain 6 pencils each, how many pencils are there in total? (4x6=24)
        * If a movie starts at 3:30 and lasts for 2 hours, what time will it end? (3:30+2:00=5:30)
    - type: info
      txt: |
        Complex word problems require a procedure to solve.

        *Word Problem Procedure*

        . *Read* the problem. Make sure all the words and ideas are understood
        . *Decorate* the problem by crossing out distractors and underlining necessary information.
        . *Identify*
          * the type of problem
          * the formula
          * entities
          * variables
          * the number of required answers
          * equations
        . *Diagram* the problem
        . *Tabulate* the equation, with one column for each variable.
        . *Translate* the results into equations.
        . *Solve* the equation.
        . *Check* both the equation results and the answer in the problem and make sure it makes sense.
        . *State* the answer with appropriate units.

    - type: info
      txt: |
        . Read
        . Decorate
        . Identify
        . Diagram
        . Tabulate
        . Translate
        . Solve
        . Check
        . State

        *RDIDTTSCS*

        Not all of steps will be used with every word problem, but the more complex a problem is the more of the steps are required.

  - name: Example 1
    inst:
    - type: info
      txt: |
        _Sarah wants to plant flowers in her rectangular garden. The length of the garden is 6 feet, and the width is 4 feet. What is the area of her garden plot?_

        Such a simple example can easily be solved without this process, but the example is being kept simple for clarity.

    - type: info
      txt: |
        [.two-columns]
        --
        [.left-column]
        . Read
        . Decorate
        . Identify
        . Diagram
        . Tabulate
        . Translate
        . Solve
        . Check
        . State
        [.right-column]

        Step 1

        *Read* the problem. Make sure all the words and ideas are understood. Notice some key words:

        . rectangular
        . length
        . width
        . area
        --
    - type: info
      txt: |
        Step 2
        *Decorate* the problem by crossing out distractors and underlining necessary information.
        [line-through]*Sarah wants to plant flowers in her* [.underline]#rectangular# [line-through]*garden*. The [.underline]#length# [line-through]*of the garden* [.underline]#is 6 feet#, and the [.underline]#width is 4 feet#. What is the [.underline]#area# [line-through]*of her garden plot*?

        _Distractors_ are extra verbiage that do not contribute to the problem. Distractors exercise your ability to separate relevant and irrelevant information. You may want to [line-through]#*cross out*# distractors.

        [.underline]#Underline# verbiage that describes

        . The type of problem ("rectangular")
        . Variable names ("length", "width")
        . Quantities ("4", "6")
        . The requirement ("area")

        Together, these provide all infomation necessary to solve the problem.

    - type: info
      txt: |
        = Step 3

        *Identify*

        [width="100%",cols="34%,33%,33%",]
        |===
        |Type |geometry; area of rectangle |The types of problems will be listed later; for now, know that this is a *geometry* problem.
        |Formula |\(A=l \cdot w\) |\(area = length \cdot width\). The formula will not usually be given with most word problems, where you will need to select the correct formula. In many cases, the formulas will need to be memorized.
        |Entities a||
        |Answers |\(A\) |
        |Variables a|
        * \(l = 6\): length
        * \(w= 4\): width
        |
        |===
    - type: info
      txt: |
        |Equations a|This is for equations other than the basic equation used by the problem. Their use will become clear in later examples.|

    - type: info
      txt: |
        [cols=",,",]
        |===
        |Type |geometry; area of rectangle |The types of problems will be listed later; for now, know that this is a *geometry* problem.
        |===

    - type: info
      txt: |
        [cols=",,",]
        |===
        |Formula |\(A=l \cdot w\) |\(area = length \cdot width\). The formula will not usually be given with most word problems, where you will need to select the correct formula. In many cases, the formulas will need to be memorized.
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Entities a|
        * {blank}
        * {blank}

        |
        |===

    - type: info
      txt: |
        [cols=",,",]
        |===
        |Answers |\(A\) |
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Variables a|
        * \(l = 6\): length
        * \(w= 4\): width

        |
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Equations a|
        * {blank}
        * {blank}

        |
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |4 |*Diagram* the problem |l = 4 ft w = 6 ft A |Usually, any sort of visualization can help understand the problem. In this case, we draw and label the rectangular garden plot.
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |5 |*Tabulate* the equation, with one column for each variable. | |This problem is too simple for a table.
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |6 |*Translate* the results of the table into a new equation. | |This problem does not require translation.
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |7 |*Solve* the equation. |\(A = l \cdot w = 4 \cdot 6 = 24\text\{ft}^2\) |
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |8 |*Check* both the equation results and the answer in the problem | |Checking the equation results is only necessary if algebraic manipulation was involved. Since this was a straight arithmetic problem, no check can be performed.
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |9 |*State* the answer with appropriate units. |\(24 \text\{ft}^2\) |Emphasize your final answer with a border. *Make sure* to add the correct units!
        |===

  - name: Example 2
    inst:
    - type: info
      txt: |
        NOTE: 1 quarter = $0.25, 1 penny = $0.01

    - type: info
      txt: |
        Maria has $2.43 in quarters and pennies in her wallet. She has twice as many pennies as quarters. How many coins of each type does she have?

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |1 |Read | |
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |2 |Decorate |[line-through]*Maria has* [.underline]#$2.43 in quarters and pennies# [line-through]*in her wallet. She has* [.underline]#twice as many pennies as quarters#. [.underline]#How many coins of each type# does she have? |You may not make the same decisions about underlining and crossing out as another student.
        |===

    - type: info
      txt: |
        3

        Identify

        [width="100%",cols="34%,33%,33%",]
        |===
        |Type |Money |
        |Formula |\(TV = n \cdot v\) |The basic formula applies to one entitiy, quarters and pennies are two separate entities. The TV of each coin will be summed.
        |Entities a|
        * \(p\) (pennies)
        * \(q\) (quarters)

        |
        |Answers a|
        * \(n_p\)
        * \(n_q\)

        |Each answer requires a separate equation. Keep aware of this as you continue this example.
        |Variables a|
        * \(v_q=$0.25\)
        * \(v_p=$0.01\)

        |
        |Equations a|
        * \($2.43 = TV_q + TV_p\)
        * \(n_p = 2 n_q\)

        |These are the two equations we need for each of the two answers.
        |===

    - type: info
      txt: |
        [cols=",,",]
        |===
        |Type |Money |
        |===

    - type: info
      txt: |
        [cols=",,",]
        |===
        |Formula |\(TV = n \cdot v\) |The basic formula applies to one entitiy, quarters and pennies are two separate entities. The TV of each coin will be summed.
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Entities a|
        * \(p\) (pennies)
        * \(q\) (quarters)

        |
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Answers a|
        * \(n_p\)
        * \(n_q\)

        |Each answer requires a separate equation. Keep aware of this as you continue this example.
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Variables a|
        * \(v_q=$0.25\)
        * \(v_p=$0.01\)

        |
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Equations a|
        * \($2.43 = TV_q + TV_p\)
        * \(n_p = 2 n_q\)

        |These are the two equations we need for each of the two answers.
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |4 |Diagram | |No diagram possible.
        |===

    - type: info
      txt: |
        5

        Tabulate

        E

        n

        v

        TV

        Quarters

        q

        0.25

        0.25q

        Pennies

        2q

        0.01

        0.01(2q)

        $2.43

        Tabulating is a four-step sub-process. First, we construct the basic table. There's the header row, a row for each type of coin, and a total row. The header row is filled with the type of coin and the variables in the equation. Notice that we flipped the sides of the equation to put the total value on the right side.

        E

        n

        v

        TV

        q

        q

        $0.25

        $0.25q

        p

        2q

        $0.01

        $0.01(2q)

        $2.43

        Fill in the infomation that we immediately get from the problem or common knowledge such as the value of coins.

        E

        n

        v

        TV

        q

        \(n_q\)

        \(0.25\)

        \(0.25n_q\)

        p

        \(2n_q\)

        \(0.01\)

        \(0.01(2n_q)\)

        2.43

        We need to think: the problem says the number of pennies is twice the number of quarters and that we are looking for the number of coins of each type. We need to create a variable, \(q\), to represent the number of quarters. The number of quarters is \(q\), and the number of pennies is \(2q\). We enter that in our table. +
        *This variable substitution step is the most difficult part of the entire word problem solving process.* Think about it carefully! +
        We could have selected the variable \(p\) for pennies instead, but that entails division where quarters equals \(\frac\{p}\{2}\). Division is more complicated than multiplication.

        E

        n

        v

        TV

        \(q\)

        \(n_q\)

        0.25

        \(0.25n_q\)

        \(p\)

        \(2n_q\)

        0.01

        \(0.01(2n_q)\)

        2.43

        Perform algebra to create expressions representing the total value of each coin. The final column represents a new equation used in the next step. Notice that the ultimate purpose of the table is to *derive an equation that relates each instance of the original formula* (two instances, quarters and pennies). The last column provides the _relationship_ between pennies and quarters.

        E

        n

        v

        TV

        \(q\)

        \(n_q\)

        \(v_q\)

        \(TV_q\)

        \(p\)

        \(n_p\)

        \(v_p\)

        \(TV_p\)

        \(TV_q+TV_p\)

        For illustration purposes only, you can see how variables used in the identification section correspond to the table. So, \[E_q: n_q+v_q=TV_q\] \[E_p: n_p+v_p=TV_p\] However, stating this while working problems is not useful.


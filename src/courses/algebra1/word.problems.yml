        |9 |State |9 quarters, 18 pennies |
        |===

  - name: Example 3
    inst:
    - type: info
      txt: |
        An express train and a local train leave Pittsburgh to travel to Washington, D.C. The express train can make the trip in 4 hours and the local train takes 5 hours for the trip. The speed of the express train is 12 miles per hour faster than the speed of the local train. Find the speed of both trains.

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |1 |Read | |
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |2 |Decorate |An express train and a local train leave Pittsburgh to travel to Washington, D.C. [.underline]#The express train can make the trip in 4 hours and the local train takes 5 hours for the trip. The speed of the express train is 12 miles per hour faster than the speed of the local train. Find the speed of both trains.# |The first sentence isn't useful to the mathematics of the problem but provides information used for diagramming the problem later so we don't cross it out. The remainder of the problem is mathematically useful.
        |===

    - type: info
      txt: |
        3

        Identify

        [width="100%",cols="34%,33%,33%",]
        |===
        |Type |Motion |
        |Formula |\( D = r \cdot t \) |
        |Entities a|
        * \(l\): local
        * \(e\): express

        |An _entity_ is a case where the formula can apply. The formula \( D = r \cdot t \) applies to two trains: local and express. Each has their own rate and time.
        |Answers |\(r_l\) +
        \(r_e\) |From the problem, _Find the speed of both trains._ Usually the number of answers equals the number of entities.
        |Variables a|
        * \(t_l=5\)
        * \(t_e=4\)

        |
        |Equations a|
        * \(r_e=r_l+12\)
        * \(D_l=D_e\)

        |\(D_l=D_e\) is not stated in the problem but can be deduced since both trains use the same route.
        |===

    - type: info
      txt: |
        [cols=",,",]
        |===
        |Type |Motion |
        |===

    - type: info
      txt: |
        [cols=",,",]
        |===
        |Formula |\( D = r \cdot t \) |
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Entities a|
        * \(l\): local
        * \(e\): express

        |An _entity_ is a case where the formula can apply. The formula \( D = r \cdot t \) applies to two trains: local and express. Each has their own rate and time.
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Answers |\(r_l\) +
        \(r_e\) |From the problem, _Find the speed of both trains._ Usually the number of answers equals the number of entities.
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Variables a|
        * \(t_l=5\)
        * \(t_e=4\)

        |
        |===

    - type: info
      txt: |
        [width="100%",cols="34%,33%,33%",]
        |===
        |Equations a|
        * \(r_e=r_l+12\)
        * \(D_l=D_e\)

        |\(D_l=D_e\) is not stated in the problem but can be deduced since both trains use the same route.
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |4 |Diagram |Pittsburgh Washington D.C. 4 hours 5 hours Local Express 12 mph faster |
        |===

    - type: info
      txt: |
        [width="100%",cols="25%,25%,25%,25%",]
        |===
        |5 |Tabulate a|
        [width="100%",cols="25%,25%,25%,25%",options="header",]
        |===
        |Train |r +
        (mph) |t +
        (hrs) |D +
        (miles)
        |e |\(r_l+12\) |\(4\) |\(4(r_l+12)\)
        |l |\(r_l\) |\(5\) |\(5r_l\)
        |===

        |The distance traveled by both trains is the same so we don't total it.
        |===

    - type: info
      txt: |
        [width="100%",cols="25%,25%,25%,25%",options="header",]
        |===
        |Train |r +
        (mph) |t +
        (hrs) |D +
        (miles)
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |e |\(r_l+12\) |\(4\) |\(4(r_l+12)\)
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |l |\(r_l\) |\(5\) |\(5r_l\)
        |===

    - type: info
      txt: |
        [width="100%",cols="25%,25%,25%,25%",]
        |===
        |6 |Translate |\(4(r_l+12)=5r_l\) +
        \(r_e=r_l+12\) |The first equation is because \(D_l=D_e\).
        |===

    - type: info
      txt: |
        [width="100%",cols="25%,25%,25%,25%",]
        |===
        |7 |Solve |\(r_l=48\) +
        \(r_e=60\) |
        |===

    - type: info
      txt: |
        [width="100%",cols="25%,25%,25%,25%",]
        |===
        |8 |Check |60 mph \(\cdot\) 4 hours = 240 miles +
        48 mph \(\cdot\) 5 hours = 240 miles ✓ |We got the same result in both equations, so we can be assured our answers are correct.
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |9 |State |Express: 60 mph; Local: 48 mph |
        |===

  - name: Example 4
    inst:
    - type: info
      txt: |
        Henning is mixing raisins and nuts to make 25 pounds of trail mix. Raisins cost $4.50 a pound and nuts cost $8 a pound. If Henning wants his cost for the trail mix to be $6.60 a pound, how many pounds of raisins and how many pounds of nuts should he use?

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |1 |Read | |
        |===

    - type: info
      txt: |
        [cols=",,,",]
        |===
        |2 |Decorate |[line-through]*Henning is* [.underline]#mixing# raisins and nuts to make [.underline]#25 pounds# of trail mix. Raisins cost [.underline]#$4.50 a pound and nuts cost $8 a pound#. If Henning wants his cost for the trail mix to be [.underline]#$6.60 a pound#, [.underline]#how many pounds# of raisins and how many pounds of nuts should he use? |
        |===

    - type: info

<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
   <line x1="50" y1="50" x2="50" y2="150" stroke="black" stroke-width="2" />
   <line x1="350" y1="50" x2="350" y2="150" stroke="black" stroke-width="2" />
   <marker id="local-arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="blue" />
   </marker>
   <line x1="50" y1="80" x2="340" y2="80" stroke="blue" stroke-width="3" marker-end="url(#local-arrow)" />
   <marker id="express-arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="red" />
   </marker>
   <line x1="50" y1="125" x2="340" y2="125" stroke="red" stroke-width="3" marker-end="url(#express-arrow)" />
   <text x="50" y="40" font-size="12" text-anchor="middle">Pittsburgh</text>
   <text x="350" y="40" font-size="12" text-anchor="middle">Washington D.C.</text>
   <text x="200" y="75" font-size="12" text-anchor="middle">4 hours</text>
   <text x="200" y="120" font-size="12" text-anchor="middle">5 hours</text>
   <text x="20" y="80" font-size="12" text-anchor="middle">Local</text>
   <text x="20" y="125" font-size="12" text-anchor="middle">Express</text>
   <text x="55" y="75" font-size="12">12 mph faster</text>
</svg>

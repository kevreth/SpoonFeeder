<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      table {
        border: 0;
        margin: 0;
        padding: 0;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .time, .dif {
        background-color: lightgrey;
        color: black;
      }
      th {
        background-color: green;
      }
    </style>
    <title>Big History Timeline</title>
  </head>
  <body>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <th>Era</th>
          <th>Start Time</th>
          <th>Duration</th>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: black; color: white">primordial</td>
          <td rowspan="2" class="time">0</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">380 ka</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: yellow; color: black">atomic</td>
          <td rowspan="2" class="time">380 ka</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">200 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: brown; color: white">stellar</td>
          <td rowspan="2" class="time">200 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">800 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: orange; color: black">galactic</td>
          <td rowspan="2" class="time">1 Ga</td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
    <script>
      function show() {}
    </script>
  </body>
</html>
